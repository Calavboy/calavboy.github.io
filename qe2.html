<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Firebase Chat</title>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  // ðŸ”¥ Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDEF8umvfm8VxqImpIjcejIvciB60amPA0",
    authDomain: "chat-bd6ae.firebaseapp.com",
    databaseURL: "https://chat-bd6ae-default-rtdb.firebaseio.com",
    projectId: "chat-bd6ae",
    storageBucket: "chat-bd6ae.firebasestorage.app",
    messagingSenderId: "800799340593",
    appId: "1:800799340593:web:d0d8d7da87ca5928a13d10",
    measurementId: "G-D1YCHQYBHC"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");

  // Send message
  window.sendMessage = function() {
    const input = document.getElementById("msg");
    if (input && input.value.trim()) {
      push(messagesRef, { text: input.value, timestamp: Date.now() });
      input.value = "";
    }
  };

  // Receive messages
  onChildAdded(messagesRef, (snapshot) => {
    const msg = snapshot.val();
    const list = document.getElementById("messages");
    if (list && msg?.text) {
      const li = document.createElement("li");
      li.textContent = msg.text;
      li.style.padding = "8px";
      li.style.borderBottom = "1px solid #ccc";
      list.appendChild(li);

      // Auto-scroll
      list.scrollTop = list.scrollHeight;
    }
  });
</script>

<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #messages {
    list-style: none;
    padding: 10px;
    margin: 0;
    flex: 1;
    overflow-y: auto;
    background: #f0f0f0;
  }

  .message-input {
    display: flex;
    padding: 10px;
    background: white;
    border-top: 1px solid #ccc;
  }

  .message-input input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
  }

  .message-input button {
    padding: 10px 20px;
    border-radius: 20px;
    background: #667eea;
    color: white;
    border: none;
    margin-left: 5px;
    cursor: pointer;
  }
</style>
</head>

<body>
  <ul id="messages"></ul>

  <div class="message-input">
    <input id="msg" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</body>
</html>
