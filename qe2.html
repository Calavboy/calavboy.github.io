<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        nav button {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        nav button:hover, nav button.active {
            background: rgba(255,255,255,0.3);
        }
        .section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .section.active {
            display: block;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea, button {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .image-card:hover {
            transform: scale(1.05);
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .image-info {
            padding: 10px;
            background: white;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
        }
        .modal img {
            max-width: 100%;
            max-height: 60vh;
            margin-bottom: 20px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
        .admin-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .pending-item, .accepted-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: #f9f9f9;
        }
        .pending-item img, .accepted-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .admin-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .admin-actions button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }
        .global-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            z-index: 1001;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .login-form {
            max-width: 300px;
            margin: 0 auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="global-message" id="globalMessage"></div>
    
    <div class="container">
        <header>
            <h1>Image Upload Gallery</h1>
        </header>
        
        <nav>
            <button onclick="showSection('upload')" class="active">Upload</button>
            <button onclick="showSection('gallery')">Gallery</button>
            <button onclick="showSection('admin')">Admin</button>
        </nav>
        
        <!-- Upload Section -->
        <div id="upload" class="section active">
            <h2>Upload Your Image</h2>
            <form id="uploadForm">
                <input type="file" id="imageFile" accept="image/*" required>
                <input type="text" id="imageName" placeholder="Image Name" required>
                <textarea id="imageDesc" placeholder="Description" required></textarea>
                <button type="submit">Upload</button>
            </form>
        </div>
        
        <!-- Gallery Section -->
        <div id="gallery" class="section">
            <h2>Gallery</h2>
            <div id="galleryGrid" class="gallery"></div>
        </div>
        
        <!-- Admin Section -->
        <div id="admin" class="section">
            <div id="adminLogin" class="login-form">
                <h2>Admin Login</h2>
                <input type="text" id="adminUser" placeholder="Username">
                <input type="password" id="adminPass" placeholder="Password">
                <button onclick="loginAdmin()">Login</button>
            </div>
            <div id="adminControls" class="hidden admin-section">
                <div>
                    <h3>Pending Uploads</h3>
                    <div id="pendingList"></div>
                </div>
                <div>
                    <h3>Accepted Images</h3>
                    <div id="acceptedList"></div>
                </div>
                <div>
                    <h3>Global Message</h3>
                    <input type="text" id="globalMsgInput" placeholder="Global message">
                    <button onclick="sendGlobalMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImg" src="" alt="">
            <h3 id="modalName"></h3>
            <p id="modalDesc"></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, set, remove, onValue, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB6jDSHBED66rlb5MWgV83s91cNuX51OlY",
            authDomain: "chat-v4-da99c.firebaseapp.com",
            databaseURL: "https://chat-v4-da99c-default-rtdb.firebaseio.com",
            projectId: "chat-v4-da99c",
            storageBucket: "chat-v4-da99c.firebasestorage.app",
            messagingSenderId: "903861644775",
            appId: "1:903861644775:web:7760362fae1c15861be142"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const uploadsRef = ref(db, 'uploads');
        const globalMsgRef = ref(db, 'globalMessage');

        let isAdmin = false;

        // Show sections
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            document.querySelector(`nav button[onclick="showSection('${sectionId}')"]`).classList.add('active');
            if (sectionId === 'gallery') loadGallery();
            if (sectionId === 'admin' && isAdmin) document.getElementById('adminLogin').classList.add('hidden');
        }

        // Upload form
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('imageFile').files[0];
            const name = document.getElementById('imageName').value;
            const desc = document.getElementById('imageDesc').value;
            if (!file) return alert('Please select an image');

            const uploadId = push(uploadsRef).key;
            const storageImageRef = storageRef(storage, `images/${uploadId}`);

            try {
                const snapshot = await uploadBytes(storageImageRef, file);
                const url = await getDownloadURL(snapshot.ref);
                await set(ref(db, `uploads/${uploadId}`), {
                    name,
                    description: desc,
                    status: 'pending',
                    imageUrl: url,
                    timestamp: Date.now()
                });
                alert('Upload submitted for approval!');
                document.getElementById('uploadForm').reset();
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload failed');
            }
        });

        // Load gallery
        function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            onValue(ref(db, 'uploads'), (snapshot) => {
                grid.innerHTML = '';
                snapshot.forEach((child) => {
                    const data = child.val();
                    if (data.status === 'accepted') {
                        const card = document.createElement('div');
                        card.className = 'image-card';
                        card.innerHTML = `
                            <img src="${data.imageUrl}" alt="${data.name}" onclick="openModal('${data.imageUrl}', '${data.name}', '${data.description}')">
                            <div class="image-info">${data.name}</div>
                        `;
                        grid.appendChild(card);
                    }
                });
            });
        }

        // Modal
        function openModal(imgUrl, name, desc) {
            document.getElementById('modalImg').src = imgUrl;
            document.getElementById('modalName').textContent = name;
            document.getElementById('modalDesc').textContent = desc;
            document.getElementById('imageModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Admin login
        function loginAdmin() {
            const user = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;
            if (user === 'louie' && pass === 'mahomes') {
                isAdmin = true;
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminControls').classList.remove('hidden');
                loadAdmin();
            } else {
                alert('Invalid credentials');
            }
        }

        // Load admin panels
        function loadAdmin() {
            // Pending
            const pendingList = document.getElementById('pendingList');
            onValue(ref(db, 'uploads'), (snapshot) => {
                pendingList.innerHTML = '';
                snapshot.forEach((child) => {
                    const id = child.key;
                    const data = child.val();
                    if (data.status === 'pending') {
                        const div = document.createElement('div');
                        div.className = 'pending-item';
                        div.innerHTML = `
                            <img src="${data.imageUrl}" alt="${data.name}">
                            <h4>${data.name}</h4>
                            <p>${data.description}</p>
                            <div class="admin-actions">
                                <button onclick="acceptUpload('${id}')">Accept</button>
                                <button onclick="deleteUpload('${id}')">Delete</button>
                            </div>
                        `;
                        pendingList.appendChild(div);
                    }
                });
            });

            // Accepted
            const acceptedList = document.getElementById('acceptedList');
            onValue(ref(db, 'uploads'), (snapshot) => {
                acceptedList.innerHTML = '';
                snapshot.forEach((child) => {
                    const id = child.key;
                    const data = child.val();
                    if (data.status === 'accepted') {
                        const div = document.createElement('div');
                        div.className = 'accepted-item';
                        div.innerHTML = `
                            <img src="${data.imageUrl}" alt="${data.name}">
                            <h4>${data.name}</h4>
                            <p>${data.description}</p>
                            <div class="admin-actions">
                                <button onclick="deleteUpload('${id}')">Delete</button>
                            </div>
                        `;
                        acceptedList.appendChild(div);
                    }
                });
            });
        }

        // Accept upload
        async function acceptUpload(id) {
            await set(ref(db, `uploads/${id}/status`), 'accepted');
            alert('Accepted!');
        }

        // Delete upload
        async function deleteUpload(id) {
            if (confirm('Delete this image?')) {
                await remove(ref(db, `uploads/${id}`));
                // Also delete from storage if needed, but for simplicity, skip
                alert('Deleted!');
            }
        }

        // Global message
        function sendGlobalMessage() {
            const msg = document.getElementById('globalMsgInput').value;
            if (msg) {
                set(globalMsgRef, { message: msg, timestamp: Date.now() });
                document.getElementById('globalMsgInput').value = '';
                showGlobalMessage(msg);
            }
        }

        // Show global message
        onValue(globalMsgRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                showGlobalMessage(data.message);
                // Auto hide after 10s
                setTimeout(() => {
                    document.getElementById('globalMessage').style.display = 'none';
                }, 10000);
            }
        });

        function showGlobalMessage(msg) {
            const elem = document.getElementById('globalMessage');
            elem.textContent = msg;
            elem.style.display = 'block';
        }

        // Close modal on outside click
        window.onclick = (e) => {
            if (e.target.classList.contains('modal')) closeModal();
        }

        // Initial load
        showSection('upload');
    </script>
</body>
</html>
