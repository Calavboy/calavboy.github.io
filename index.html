<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Firebase Chat</title>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, set, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  // ðŸ”¥ Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDEF8umvfm8VxqImpIjcejIvciB60amPA0",
    authDomain: "chat-bd6ae.firebaseapp.com",
    databaseURL: "https://chat-bd6ae-default-rtdb.firebaseio.com",
    projectId: "chat-bd6ae",
    storageBucket: "chat-bd6ae.firebasestorage.app",
    messagingSenderId: "800799340593",
    appId: "1:800799340593:web:d0d8d7da87ca5928a13d10",
    measurementId: "G-D1YCHQYBHC"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const bannedRef = ref(db, "bannedUsers");
  const eventsRef = ref(db, "events/memeMeteorShower");
  const scoresRef = ref(db, "eventScores/memeMeteorShower");

  let currentUsername = '';
  let isAdmin = false;
  let isBanned = false;
  let isMemeShowerActive = false;

  // Check if user is banned
  window.checkBanned = function(username) {
    if (!username) return;
    onValue(ref(db, `bannedUsers/${username}`), (snapshot) => {
      isBanned = snapshot.val() === true;
      const msgInput = document.getElementById('msg');
      const sendBtn = document.querySelector('.message-input button');
      if (isBanned) {
        msgInput.disabled = true;
        sendBtn.disabled = true;
        alert('You are banned from the chat.');
      } else {
        msgInput.disabled = false;
        sendBtn.disabled = false;
      }
    }, (error) => {
      console.error('Error checking ban status:', error);
    });
  };

  // Send message
  window.sendMessage = function() {
    const input = document.getElementById("msg");
    if (!input) {
      console.error('Message input not found');
      return;
    }
    const messageText = input.value.trim();
    if (!messageText) {
      alert('Please enter a message');
      return;
    }
    if (!currentUsername.trim()) {
      console.error('No username set, currentUsername:', currentUsername);
      alert('Please log in with a username');
      return;
    }
    if (isBanned) {
      console.error('User is banned:', currentUsername);
      alert('You are banned from the chat.');
      return;
    }
    push(messagesRef, { 
      username: currentUsername, 
      text: messageText, 
      timestamp: Date.now(), 
      isGlobal: false 
    }).then(() => {
      input.value = "";
      console.log('Message sent by:', currentUsername);
      // Score points during Meme Meteor Shower
      if (isMemeShowerActive) {
        const keywords = ['doge', 'troll', 'pog', 'sus'];
        if (keywords.some(keyword => messageText.toLowerCase().includes(keyword))) {
          const userScoreRef = ref(db, `eventScores/memeMeteorShower/${currentUsername}`);
          onValue(userScoreRef, (snapshot) => {
            const currentScore = snapshot.val() || 0;
            set(userScoreRef, currentScore + 1);
          }, { onlyOnce: true });
        }
      }
    }).catch((error) => {
      console.error('Error sending message:', error);
      alert('Failed to send message: ' + error.message);
    });
  };

  // Admin functions
  window.banUser = function() {
    if (!isAdmin) return;
    const banInput = document.getElementById('ban-input');
    if (banInput && banInput.value.trim()) {
      set(ref(db, `bannedUsers/${banInput.value.trim()}`), true)
        .catch((error) => console.error('Error banning user:', error));
      banInput.value = "";
    } else {
      alert('Please enter a username to ban');
    }
  };

  window.unbanUser = function() {
    if (!isAdmin) return;
    const unbanInput = document.getElementById('unban-input');
    if (unbanInput && unbanInput.value.trim()) {
      remove(ref(db, `bannedUsers/${unbanInput.value.trim()}`))
        .catch((error) => console.error('Error unbanning user:', error));
      unbanInput.value = "";
    } else {
      alert('Please enter a username to unban');
    }
  };

  window.clearChat = function() {
    if (!isAdmin) return;
    if (confirm('Are you sure you want to clear all messages?')) {
      remove(messagesRef)
        .catch((error) => console.error('Error clearing chat:', error));
    }
  };

  window.sendGlobalMessage = function() {
    if (!isAdmin) return;
    const globalInput = document.getElementById('global-input');
    if (globalInput && globalInput.value.trim()) {
      push(messagesRef, { username: 'ADMIN', text: globalInput.value.trim(), timestamp: Date.now(), isGlobal: true })
        .catch((error) => console.error('Error sending global message:', error));
      globalInput.value = "";
    } else {
      alert('Please enter a global message');
    }
  };

  window.verifyAdmin = function(code) {
    if (code === '1616') {
      isAdmin = true;
      document.getElementById('admin-password').style.display = 'none';
      document.getElementById('admin-controls').style.display = 'block';
      return true;
    }
    return false;
  };

  // Toggle admin panel
  window.toggleAdminPanel = function() {
    const panel = document.getElementById('admin-panel');
    panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
  };

  // Meme Meteor Shower Event
  window.triggerMemeMeteorShower = function() {
    if (!isAdmin) return;
    if (isMemeShowerActive) {
      alert('Meme Meteor Shower already active!');
      return;
    }
    isMemeShowerActive = true;
    set(ref(db, 'events/memeMeteorShower'), { active: true, endTime: Date.now() + 3 * 60 * 1000 })
      .catch((error) => console.error('Error starting Meme Meteor Shower:', error));
    push(messagesRef, { 
      username: 'ADMIN', 
      text: 'ðŸŒ  MEME METEOR SHOWER! Spam "doge", "troll", "pog", or "sus"â€”top 3 become Meme Astronauts! 3 mins!', 
      timestamp: Date.now(), 
      isGlobal: true 
    });

    // Show meme pop-ups and stars
    const memeContainer = document.getElementById('meme-container');
    memeContainer.style.display = 'block';
    document.body.classList.add('meteor-shower');

    // Meme images (CDN URLs for popular memes)
    const memes = [
      'https://i.imgur.com/3GqZ2rM.jpg', // Doge
      'https://i.imgur.com/1yO2e0k.png', // Trollface
      'https://i.imgur.com/4s3x6kL.jpg', // PogChamp
      'https://i.imgur.com/9yKz7qX.png'  // Sus Amogus
    ];
    let memeIndex = 0;
    function showMeme() {
      if (!isMemeShowerActive) return;
      const memeDiv = document.createElement('div');
      memeDiv.className = 'meme-popup';
      memeDiv.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
      memeDiv.style.top = `${Math.random() * (window.innerHeight - 100)}px`;
      memeDiv.style.backgroundImage = `url(${memes[memeIndex % memes.length]})`;
      memeContainer.appendChild(memeDiv);
      setTimeout(() => memeDiv.remove(), 2000);
      memeIndex++;
      setTimeout(showMeme, 3000);
    }
    showMeme();

    // End event after 3 minutes
    setTimeout(() => {
      isMemeShowerActive = false;
      set(ref(db, 'events/memeMeteorShower'), { active: false })
        .catch((error) => console.error('Error ending Meme Meteor Shower:', error));
      // Announce winners
      onValue(scoresRef, (snapshot) => {
        const scores = [];
        snapshot.forEach((child) => {
          scores.push({ username: child.key, score: child.val() });
        });
        scores.sort((a, b) => b.score - a.score);
        const winners = scores.slice(0, 3).map(s => s.username).join(', ');
        if (winners) {
          push(messagesRef, { 
            username: 'ADMIN', 
            text: `ðŸŒ  MEME METEOR SHOWER OVER! Meme Astronauts: ${winners}! Share your screenshots!`, 
            timestamp: Date.now(), 
            isGlobal: true 
          });
          scores.slice(0, 3).forEach(s => {
            set(ref(db, `badges/${s.username}`), { badge: 'Meme Astronaut', color: '#00ff00', emoji: 'ðŸŒ ', expires: Date.now() + 24 * 60 * 60 * 1000 });
          });
        }
        remove(scoresRef); // Clear scores
      }, { onlyOnce: true });
      memeContainer.style.display = 'none';
      document.body.classList.remove('meteor-shower');
    }, 3 * 60 * 1000);
  };

  // Receive messages and apply badges
  onChildAdded(messagesRef, (snapshot) => {
    const msg = snapshot.val();
    const list = document.getElementById("messages");
    if (list && msg?.text) {
      const li = document.createElement("li");
      if (msg.isGlobal) {
        li.style.color = 'red';
        li.style.fontWeight = 'bold';
      }
      li.textContent = `${msg.username || 'Unknown'}: ${msg.text}`;
      li.style.padding = "8px";
      li.style.borderBottom = "1px solid #ccc";
      // Check for Meme Astronaut badge
      onValue(ref(db, `badges/${msg.username}`), (badgeSnapshot) => {
        const badge = badgeSnapshot.val();
        if (badge && badge.badge === 'Meme Astronaut' && badge.expires > Date.now()) {
          li.style.color = badge.color;
          li.textContent = `${badge.emoji} ${msg.username}: ${msg.text}`;
        }
      }, { onlyOnce: true });
      list.appendChild(li);
      list.scrollTop = list.scrollHeight;
    }
  });

  // Display banned users
  onValue(bannedRef, (snapshot) => {
    const bannedList = document.getElementById('banned-users');
    if (bannedList) {
      bannedList.innerHTML = '';
      snapshot.forEach((child) => {
        const user = child.key;
        const li = document.createElement('li');
        li.textContent = user;
        bannedList.appendChild(li);
      });
    }
  });

  // Enter key support for sending messages
  document.addEventListener('DOMContentLoaded', () => {
    const msgInput = document.getElementById('msg');
    if (msgInput) {
      msgInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    }
  });

  // Initialize username on login
  window.loginUser = function() {
    const usernameInput = document.getElementById('username-input');
    const username = usernameInput.value.trim();
    if (username) {
      currentUsername = username;
      console.log('Username set:', currentUsername);
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('chat-container').style.display = 'flex';
      checkBanned(currentUsername);
    } else {
      alert('Please enter a username');
    }
  };
</script>

<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #login-screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
  }

  #login-screen input {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    width: 200px;
  }

  #login-screen button {
    padding: 10px 20px;
    border-radius: 20px;
    background: #667eea;
    color: white;
    border: none;
    cursor: pointer;
  }

  #chat-container {
    display: none;
    flex-direction: row;
    height: 100vh;
  }

  #messages-container {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  #messages {
    list-style: none;
    padding: 10px;
    margin: 0;
    flex: 1;
    overflow-y: auto;
    background: #f0f0f0;
  }

  .message-input {
    display: flex;
    padding: 10px;
    background: white;
    border-top: 1px solid #ccc;
  }

  .message-input input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
  }

  .message-input button {
    padding: 10px 20px;
    border-radius: 20px;
    background: #667eea;
    color: white;
    border: none;
    margin-left: 5px;
    cursor: pointer;
  }

  #admin-panel {
    width: 300px;
    background: white;
    padding: 10px;
    border-left: 1px solid #ccc;
    display: none;
  }

  #admin-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 10px;
    background: #ff4444;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

  #admin-password {
    margin-bottom: 10px;
  }

  #admin-password input {
    width: 100%;
    padding: 5px;
    margin-bottom: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  #admin-controls input, #admin-controls button {
    width: 100%;
    padding: 5px;
    margin-bottom: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  #admin-controls button {
    background: #667eea;
    color: white;
    border: none;
    cursor: pointer;
  }

  #banned-users {
    list-style: none;
    padding: 0;
    max-height: 100px;
    overflow-y: auto;
  }

  #banned-users li {
    padding: 5px;
    border-bottom: 1px solid #ccc;
  }

  #meme-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1000;
  }

  .meme-popup {
    position: absolute;
    width: 100px;
    height: 100px;
    background-size: cover;
    animation: fadeInOut 2s ease-in-out;
  }

  .meteor-shower {
    background: linear-gradient(180deg, #1a1a40, #000);
    animation: star-fall 0.5s infinite;
  }

  @keyframes star-fall {
    0% { background-position: 0 0; }
    100% { background-position: 0 100px; }
  }

  @keyframes fadeInOut {
    0% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(0.5); }
  }
</style>
</head>

<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <h2>Enter Your Name</h2>
    <input type="text" id="username-input" placeholder="Your name">
    <button onclick="loginUser()">Login</button>
  </div>

  <!-- Chat Container: Messages left, Admin right -->
  <div id="chat-container">
    <div id="messages-container">
      <ul id="messages"></ul>
      <div class="message-input">
        <input id="msg" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
    <div id="admin-panel">
      <div id="admin-password">
        <input type="password" id="admin-code" placeholder="Enter admin code">
        <button onclick="if(verifyAdmin(document.getElementById('admin-code').value)){document.getElementById('admin-password').style.display='none'; document.getElementById('admin-controls').style.display='block';} else {alert('Wrong code');}">Verify</button>
      </div>
      <div id="admin-controls" style="display: none;">
        <input type="text" id="ban-input" placeholder="Username to ban">
        <button onclick="banUser()">Ban</button>
        <input type="text" id="unban-input" placeholder="Username to unban">
        <button onclick="unbanUser()">Unban</button>
        <button onclick="clearChat()">Clear Chat</button>
        <input type="text" id="global-input" placeholder="Global message">
        <button onclick="sendGlobalMessage()">Send Global</button>
        <button onclick="triggerMemeMeteorShower()">Trigger Meme Meteor Shower</button>
        <h4>Banned Users</h4>
        <ul id="banned-users"></ul>
      </div>
    </div>
  </div>

  <!-- Admin Badge/Button -->
  <button id="admin-btn" onclick="toggleAdminPanel()">Admin</button>

  <!-- Meme Meteor Shower Container -->
  <div id="meme-container"></div>
</body>
</html>
