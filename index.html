<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website Shutdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 750px;
      padding: 40px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .line {
      width: 90px;
      height: 3px;
      background: #fff;
      margin: 25px auto;
      opacity: 0.7;
    }

    p {
      font-size: 1.15rem;
      color: #b5b5b5;
      line-height: 1.6;
    }

    .countdown {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .label {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #888;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Shut Down</h1>
    <div class="line"></div>

    <p>
      This website has been taken offline.<br>
      No content or services are available.
    </p>

    <div class="countdown" id="countdown">
      Loading countdown…
    </div>
    <div class="label">
      Time until possible return — November 12, 2030
    </div>
  </div>

  <script>
    const targetDate = new Date("November 12, 2030 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "Countdown complete";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
