<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Firebase Chat</title>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, set, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDEF8umvfm8VxqImpIjcejIvciB60amPA0",
    authDomain: "chat-bd6ae.firebaseapp.com",
    databaseURL: "https://chat-bd6ae-default-rtdb.firebaseio.com",
    projectId: "chat-bd6ae",
    storageBucket: "chat-bd6ae.firebasestorage.app",
    messagingSenderId: "800799340593",
    appId: "1:800799340593:web:d0d8d7da87ca5928a13d10",
    measurementId: "G-D1YCHQYBHC"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const messagesRef = ref(db, "messages");
  const bannedRef = ref(db, "bannedUsers");
  const rolesRef = ref(db, "roles");
  const eventsRef = ref(db, "events");
  const usersRef = ref(db, "users");
  const badgesRef = ref(db, "badges");
  const badgeAwardsRef = ref(db, "badgeAwards");

  let currentUser = null;
  let currentDisplayName = '';
  let isAdmin = false;
  let isBanned = false;
  let isChatFrozen = false;
  let isMuted = false;

  // Auth state listener
  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      fetchUserData(user.uid);
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('chat-container').style.display = 'flex';
      checkBanned(user.uid);
    } else {
      currentUser = null;
      currentDisplayName = '';
      document.getElementById('login-screen').style.display = 'flex';
      document.getElementById('chat-container').style.display = 'none';
    }
  });

  // Fetch user data
  function fetchUserData(uid) {
    onValue(ref(db, `users/${uid}`), (snapshot) => {
      const data = snapshot.val();
      if (data && data.displayName) {
        currentDisplayName = data.displayName;
        console.log('Display name set:', currentDisplayName);
      }
    }, { onlyOnce: true });
  }

  // Check if user is banned
  function checkBanned(uid) {
    onValue(ref(db, `bannedUsers/${uid}`), (snapshot) => {
      isBanned = snapshot.val() === true;
      updateInputState();
    }, (error) => console.error('Error checking ban status:', error));
  }

  // Check event states
  onValue(eventsRef, (snapshot) => {
    const events = snapshot.val() || {};
    isChatFrozen = events.chatFreeze?.active && events.chatFreeze.endTime > Date.now();
    isMuted = events.globalMute?.active && events.globalMute.endTime > Date.now();
    updateInputState();
    document.getElementById('crash-alert').style.display = isChatFrozen ? 'block' : 'none';
  });

  // Update message input state
  function updateInputState() {
    const msgInput = document.getElementById('msg');
    const sendBtn = document.querySelector('.message-input button');
    if (isBanned || isChatFrozen || isMuted) {
      msgInput.disabled = true;
      sendBtn.disabled = true;
      if (isBanned) alert('You are banned from the chat.');
      if (isChatFrozen && !isBanned) alert('Chat Crashed! ðŸ˜± Wait it out!');
      if (isMuted && !isBanned && !isChatFrozen) alert('Chat is muted! Wait for the admin to unmute!');
    } else {
      msgInput.disabled = false;
      sendBtn.disabled = false;
    }
  }

  // Sign up
  window.signUp = function() {
    const username = document.getElementById('username-input').value.trim();
    const password = document.getElementById('password-input').value.trim();
    const displayName = document.getElementById('display-name-input').value.trim() || username;
    if (!username || !password || !displayName) {
      alert('Please fill in all fields');
      return;
    }
    createUserWithEmailAndPassword(auth, `${username}@chatapp.com`, password)
      .then((userCredential) => {
        set(ref(db, `users/${userCredential.user.uid}`), { username, displayName })
          .then(() => {
            alert('Sign up successful! Logging in...');
          })
          .catch((error) => console.error('Error saving user data:', error));
      })
      .catch((error) => {
        console.error('Sign up error:', error);
        alert('Sign up failed: ' + error.message);
      });
  };

  // Login
  window.login = function() {
    const username = document.getElementById('username-input').value.trim();
    const password = document.getElementById('password-input').value.trim();
    if (!username || !password) {
      alert('Please enter username and password');
      return;
    }
    signInWithEmailAndPassword(auth, `${username}@chatapp.com`, password)
      .then(() => {
        console.log('Login successful');
      })
      .catch((error) => {
        console.error('Login error:', error);
        alert('Login failed: ' + error.message);
      });
  };

  // Toggle signup/login
  window.toggleAuthMode = function() {
    const signupFields = document.getElementById('signup-fields');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const toggleBtn = document.getElementById('toggle-auth');
    if (signupFields.style.display === 'none') {
      signupFields.style.display = 'block';
      loginBtn.style.display = 'none';
      signupBtn.style.display = 'block';
      toggleBtn.textContent = 'Switch to Login';
    } else {
      signupFields.style.display = 'none';
      loginBtn.style.display = 'block';
      signupBtn.style.display = 'none';
      toggleBtn.textContent = 'Switch to Sign Up';
    }
  };

  // Send message
  window.sendMessage = function() {
    const input = document.getElementById('msg');
    if (!input || !input.value.trim()) {
      alert('Please enter a message');
      return;
    }
    if (!currentUser || !currentDisplayName) {
      alert('Please log in');
      return;
    }
    if (isBanned || isChatFrozen || isMuted) {
      alert(isBanned ? 'You are banned.' : isChatFrozen ? 'Chat is frozen!' : 'Chat is muted!');
      return;
    }
    push(messagesRef, {
      uid: currentUser.uid,
      displayName: currentDisplayName,
      text: input.value.trim(),
      timestamp: Date.now(),
      isGlobal: false
    }).then(() => {
      input.value = '';
    }).catch((error) => {
      console.error('Error sending message:', error);
      alert('Failed to send message: ' + error.message);
    });
  };

  // Admin functions
  window.banUser = function() {
    if (!isAdmin) return;
    const banInput = document.getElementById('ban-input').value.trim();
    if (!banInput) {
      alert('Please enter a display name to ban');
      return;
    }
    findUserByDisplayName(banInput, (uid) => {
      if (uid) {
        set(ref(db, `bannedUsers/${uid}`), true)
          .then(() => { banInput.value = ''; })
          .catch((error) => console.error('Error banning user:', error));
      } else {
        alert('User not found');
      }
    });
  };

  window.unbanUser = function() {
    if (!isAdmin) return;
    const unbanInput = document.getElementById('unban-input').value.trim();
    if (!unbanInput) {
      alert('Please enter a display name to unban');
      return;
    }
    findUserByDisplayName(unbanInput, (uid) => {
      if (uid) {
        remove(ref(db, `bannedUsers/${uid}`))
          .then(() => { unbanInput.value = ''; })
          .catch((error) => console.error('Error unbanning user:', error));
      } else {
        alert('User not found');
      }
    });
  };

  window.clearChat = function() {
    if (!isAdmin) return;
    if (confirm('Clear all messages?')) {
      remove(messagesRef)
        .catch((error) => console.error('Error clearing chat:', error));
    }
  };

  window.sendGlobalMessage = function() {
    if (!isAdmin) return;
    const globalInput = document.getElementById('global-input');
    const styleSelect = document.getElementById('global-style');
    if (!globalInput.value.trim()) {
      alert('Please enter a global message');
      return;
    }
    push(messagesRef, {
      uid: 'admin',
      displayName: 'ADMIN',
      text: globalInput.value.trim(),
      timestamp: Date.now(),
      isGlobal: true,
      style: styleSelect.value
    }).then(() => {
      globalInput.value = '';
    }).catch((error) => console.error('Error sending global message:', error));
  };

  window.assignRole = function() {
    if (!isAdmin) return;
    const roleInput = document.getElementById('role-input').value.trim();
    const roleSelect = document.getElementById('role-select').value;
    if (!roleInput) {
      alert('Please enter a display name and select a role');
      return;
    }
    findUserByDisplayName(roleInput, (uid) => {
      if (uid) {
        const roles = {
          'vip': { name: 'VIP', color: 'gold', emoji: 'ðŸ‘‘' },
          'jester': { name: 'Jester', color: 'linear-gradient(45deg, red, blue, green)', emoji: 'ðŸ¤¡' },
          'chaos-lord': { name: 'Chaos Lord', color: '#ff0000', emoji: 'ðŸ˜ˆ' }
        };
        set(ref(db, `roles/${uid}`), {
          role: roles[roleSelect].name,
          color: roles[roleSelect].color,
          emoji: roles[roleSelect].emoji,
          expires: Date.now() + 60 * 60 * 1000
        }).then(() => {
          push(messagesRef, {
            uid: 'admin',
            displayName: 'ADMIN',
            text: `${roleInput} is now a ${roles[roleSelect].name}! ${roles[roleSelect].emoji}`,
            timestamp: Date.now(),
            isGlobal: true,
            style: 'red-bold'
          });
          roleInput.value = '';
        }).catch((error) => console.error('Error assigning role:', error));
      } else {
        alert('User not found');
      }
    });
  };

  window.awardBadge = function() {
    if (!isAdmin) return;
    const badgeInput = document.getElementById('badge-input').value.trim();
    const badgeSelect = document.getElementById('badge-select').value;
    const isTemporary = document.getElementById('badge-temporary').checked;
    if (!badgeInput) {
      alert('Please enter a display name and select a badge');
      return;
    }
    checkDailyBadgeLimit((canAward) => {
      if (!canAward) {
        alert('Daily badge limit (5) reached!');
        return;
      }
      findUserByDisplayName(badgeInput, (uid) => {
        if (uid) {
          const badges = {
            'legendary-troll': { name: 'Legendary Troll', emoji: 'ðŸ†', style: 'legendary-troll' },
            'meme-overlord': { name: 'Meme Overlord', emoji: 'ðŸ‘ï¸â€ðŸ—¨ï¸', style: 'meme-overlord' },
            'chaos-titan': { name: 'Chaos Titan', emoji: 'ðŸ˜ˆ', style: 'chaos-titan' },
            'skibidi-supreme': { name: 'Skibidi Supreme', emoji: 'ðŸš½', style: 'skibidi-supreme' },
            'pogchamp-pro': { name: 'PogChamp Pro', emoji: 'ðŸ˜Ž', style: 'pogchamp-pro' },
            'sus-master': { name: 'Sus Master', emoji: 'ðŸ•µï¸', style: 'sus-master' },
            'rizzler-elite': { name: 'Rizzler Elite', emoji: 'ðŸ˜˜', style: 'rizzler-elite' },
            'ohio-outlaw': { name: 'Ohio Outlaw', emoji: 'ðŸŒŽ', style: 'ohio-outlaw' },
            'galaxy-brain': { name: 'Galaxy Brain', emoji: 'ðŸ§ ', style: 'galaxy-brain' },
            'yeet-lord': { name: 'Yeet Lord', emoji: 'ðŸš€', style: 'yeet-lord' }
          };
          const badgeRef = ref(db, `badges/${uid}/${badgeSelect}`);
          set(badgeRef, {
            badge: badges[badgeSelect].name,
            emoji: badges[badgeSelect].emoji,
            style: badges[badgeSelect].style,
            expires: isTemporary ? Date.now() + 60 * 60 * 1000 : null
          }).then(() => {
            const date = new Date().toISOString().split('T')[0];
            const awardRef = ref(db, `badgeAwards/${date}`);
            onValue(awardRef, (snapshot) => {
              const data = snapshot.val() || { count: 0, awards: [] };
              data.count += 1;
              data.awards.push({ uid, badge: badges[badgeSelect].name, timestamp: Date.now() });
              set(awardRef, data);
            }, { onlyOnce: true });
            push(messagesRef, {
              uid: 'admin',
              displayName: 'ADMIN',
              text: `${badgeInput} earned ${badges[badgeSelect].name}! ${badges[badgeSelect].emoji}`,
              timestamp: Date.now(),
              isGlobal: true,
              style: ['red-bold', 'neon-flash', 'blue-italic', 'rainbow-shake'][Math.floor(Math.random() * 4)]
            });
            badgeInput.value = '';
          }).catch((error) => console.error('Error awarding badge:', error));
        } else {
          alert('User not found');
        }
      });
    });
  };

  window.removeBadge = function() {
    if (!isAdmin) return;
    const removeInput = document.getElementById('remove-badge-input').value.trim();
    const removeSelect = document.getElementById('remove-badge-select').value;
    if (!removeInput || !removeSelect) {
      alert('Please enter a display name and select a badge to remove');
      return;
    }
    findUserByDisplayName(removeInput, (uid) => {
      if (uid) {
        remove(ref(db, `badges/${uid}/${removeSelect}`))
          .then(() => {
            push(messagesRef, {
              uid: 'admin',
              displayName: 'ADMIN',
              text: `${removeInput} lost their ${removeSelect.replace('-', ' ')} badge! ðŸ˜¢`,
              timestamp: Date.now(),
              isGlobal: true,
              style: 'red-bold'
            });
            removeInput.value = '';
          })
          .catch((error) => console.error('Error removing badge:', error));
      } else {
        alert('User not found');
      }
    });
  };

  window.clearUserBadges = function() {
    if (!isAdmin) return;
    const clearInput = document.getElementById('clear-badges-input').value.trim();
    if (!clearInput) {
      alert('Please enter a display name to clear badges');
      return;
    }
    if (confirm(`Clear all badges for ${clearInput}?`)) {
      findUserByDisplayName(clearInput, (uid) => {
        if (uid) {
          remove(ref(db, `badges/${uid}`))
            .then(() => {
              push(messagesRef, {
                uid: 'admin',
                displayName: 'ADMIN',
                text: `${clearInput}'s badges wiped! ðŸ˜±`,
                timestamp: Date.now(),
                isGlobal: true,
                style: 'red-bold'
              });
              clearInput.value = '';
            })
            .catch((error) => console.error('Error clearing badges:', error));
        } else {
          alert('User not found');
        }
      });
    }
  };

  window.globalMute = function() {
    if (!isAdmin) return;
    if (isMuted) {
      alert('Chat is already muted!');
      return;
    }
    isMuted = true;
    set(ref(db, 'events/globalMute'), { active: true, endTime: Date.now() + 60 * 1000 })
      .then(() => {
        push(messagesRef, {
          uid: 'admin',
          displayName: 'ADMIN',
          text: 'ðŸ”‡ CHAT MUTED for 1 minute! Only admins can talk!',
          timestamp: Date.now(),
          isGlobal: true,
          style: 'neon-flash'
        });
      })
      .catch((error) => console.error('Error muting chat:', error));
    setTimeout(() => {
      isMuted = false;
      set(ref(db, 'events/globalMute'), { active: false })
        .then(() => {
          push(messagesRef, {
            uid: 'admin',
            displayName: 'ADMIN',
            text: 'ðŸ”Š Chat unmuted! Let the chaos resume!',
            timestamp: Date.now(),
            isGlobal: true,
            style: 'rainbow-shake'
          });
        })
        .catch((error) => console.error('Error unmuting chat:', error));
    }, 60 * 1000);
  };

  window.massBadgeAward = function() {
    if (!isAdmin) return;
    const massInput = document.getElementById('mass-badge-input').value.trim();
    const massSelect = document.getElementById('mass-badge-select').value;
    const isTemporary = document.getElementById('mass-badge-temporary').checked;
    if (!massInput) {
      alert('Please enter display names (comma-separated)');
      return;
    }
    const displayNames = massInput.split(',').map(name => name.trim()).filter(name => name);
    checkDailyBadgeLimit((canAward, remaining) => {
      if (displayNames.length > remaining) {
        alert(`Only ${remaining} badges can be awarded today!`);
        return;
      }
      displayNames.forEach((displayName, index) => {
        setTimeout(() => {
          findUserByDisplayName(displayName, (uid) => {
            if (uid) {
              const badges = {
                'legendary-troll': { name: 'Legendary Troll', emoji: 'ðŸ†', style: 'legendary-troll' },
                'meme-overlord': { name: 'Meme Overlord', emoji: 'ðŸ‘ï¸â€ðŸ—¨ï¸', style: 'meme-overlord' },
                'chaos-titan': { name: 'Chaos Titan', emoji: 'ðŸ˜ˆ', style: 'chaos-titan' },
                'skibidi-supreme': { name: 'Skibidi Supreme', emoji: 'ðŸš½', style: 'skibidi-supreme' },
                'pogchamp-pro': { name: 'PogChamp Pro', emoji: 'ðŸ˜Ž', style: 'pogchamp-pro' },
                'sus-master': { name: 'Sus Master', emoji: 'ðŸ•µï¸', style: 'sus-master' },
                'rizzler-elite': { name: 'Rizzler Elite', emoji: 'ðŸ˜˜', style: 'rizzler-elite' },
                'ohio-outlaw': { name: 'Ohio Outlaw', emoji: 'ðŸŒŽ', style: 'ohio-outlaw' },
                'galaxy-brain': { name: 'Galaxy Brain', emoji: 'ðŸ§ ', style: 'galaxy-brain' },
                'yeet-lord': { name: 'Yeet Lord', emoji: 'ðŸš€', style: 'yeet-lord' }
              };
              const badgeRef = ref(db, `badges/${uid}/${massSelect}`);
              set(badgeRef, {
                badge: badges[massSelect].name,
                emoji: badges[massSelect].emoji,
                style: badges[massSelect].style,
                expires: isTemporary ? Date.now() + 60 * 60 * 1000 : null
              }).then(() => {
                const date = new Date().toISOString().split('T')[0];
                const awardRef = ref(db, `badgeAwards/${date}`);
                onValue(awardRef, (snapshot) => {
                  const data = snapshot.val() || { count: 0, awards: [] };
                  data.count += 1;
                  data.awards.push({ uid, badge: badges[massSelect].name, timestamp: Date.now() });
                  set(awardRef, data);
                }, { onlyOnce: true });
                push(messagesRef, {
                  uid: 'admin',
                  displayName: 'ADMIN',
                  text: `${displayName} earned ${badges[massSelect].name}! ${badges[massSelect].emoji}`,
                  timestamp: Date.now(),
                  isGlobal: true,
                  style: ['red-bold', 'neon-flash', 'blue-italic', 'rainbow-shake'][Math.floor(Math.random() * 4)]
                });
              }).catch((error) => console.error('Error awarding badge:', error));
            }
          });
        }, index * 1000); // Stagger to avoid rate limits
      });
      massInput.value = '';
    });
  };

  window.freezeChat = function() {
    if (!isAdmin) return;
    if (isChatFrozen) {
      alert('Chat is already frozen!');
      return;
    }
    isChatFrozen = true;
    set(ref(db, 'events/chatFreeze'), { active: true, endTime: Date.now() + 30 * 1000 })
      .then(() => {
        push(messagesRef, {
          uid: 'admin',
          displayName: 'ADMIN',
          text: 'ðŸ˜± CHAT CRASHED! Frozen for 30 seconds!',
          timestamp: Date.now(),
          isGlobal: true,
          style: 'neon-flash'
        });
      })
      .catch((error) => console.error('Error freezing chat:', error));
    setTimeout(() => {
      isChatFrozen = false;
      set(ref(db, 'events/chatFreeze'), { active: false })
        .then(() => {
          push(messagesRef, {
            uid: 'admin',
            displayName: 'ADMIN',
            text: 'ðŸ˜‚ Chat unfrozen! Gotcha!',
            timestamp: Date.now(),
            isGlobal: true,
            style: 'rainbow-shake'
          });
        })
        .catch((error) => console.error('Error unfreezing chat:', error));
    }, 30 * 1000);
  };

  window.verifyAdmin = function(code) {
    if (code === '1616') {
      isAdmin = true;
      document.getElementById('admin-password').style.display = 'none';
      document.getElementById('admin-controls').style.display = 'block';
    } else {
      alert('Wrong code');
    }
  };

  window.toggleAdminPanel = function() {
    const panel = document.getElementById('admin-panel');
    panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
  };

  // Show profile
  window.showProfile = function() {
    if (!currentUser) {
      alert('Please log in');
      return;
    }
    const profileModal = document.getElementById('profile-modal');
    const badgeList = document.getElementById('badge-list');
    badgeList.innerHTML = '';
    onValue(ref(db, `badges/${currentUser.uid}`), (snapshot) => {
      const badges = snapshot.val() || {};
      Object.values(badges).forEach(badge => {
        if (!badge.expires || badge.expires > Date.now()) {
          const li = document.createElement('li');
          li.textContent = `${badge.emoji} ${badge.badge}`;
          li.className = `badge-${badge.style}`;
          badgeList.appendChild(li);
        }
      });
      profileModal.style.display = 'block';
    }, { onlyOnce: true });
  };

  window.closeProfile = function() {
    document.getElementById('profile-modal').style.display = 'none';
  };

  // Find user by display name
  function findUserByDisplayName(displayName, callback) {
    onValue(usersRef, (snapshot) => {
      let foundUid = null;
      snapshot.forEach((child) => {
        if (child.val().displayName === displayName) {
          foundUid = child.key;
        }
      });
      callback(foundUid);
    }, { onlyOnce: true });
  }

  // Check daily badge limit
  function checkDailyBadgeLimit(callback) {
    const date = new Date().toISOString().split('T')[0];
    onValue(ref(db, `badgeAwards/${date}`), (snapshot) => {
      const data = snapshot.val() || { count: 0 };
      callback(data.count < 5, 5 - data.count);
    }, { onlyOnce: true });
  }

  // Display messages
  onChildAdded(messagesRef, (snapshot) => {
    const msg = snapshot.val();
    const list = document.getElementById('messages');
    if (list && msg?.text && msg.displayName) {
      const li = document.createElement('li');
      let messageText = `${msg.displayName}: ${msg.text}`;
      
      if (msg.isGlobal) {
        li.className = `global-${msg.style || 'red-bold'}`;
      } else {
        onValue(ref(db, `roles/${msg.uid}`), (roleSnapshot) => {
          const role = roleSnapshot.val();
          if (role && role.expires > Date.now()) {
            li.style.color = role.color;
            li.style.background = role.color.includes('gradient') ? role.color : 'transparent';
            messageText = `${role.emoji} ${msg.displayName}: ${msg.text}`;
          }
        }, { onlyOnce: true });
        onValue(ref(db, `badges/${msg.uid}`), (badgeSnapshot) => {
          const badges = badgeSnapshot.val() || {};
          const activeBadges = Object.values(badges).filter(b => !b.expires || b.expires > Date.now());
          if (activeBadges.length > 0) {
            const badge = activeBadges[activeBadges.length - 1]; // Latest badge
            li.className = `badge-${badge.style}`;
            messageText = `${badge.emoji} ${msg.displayName}: ${msg.text}`;
          }
          li.textContent = messageText;
        }, { onlyOnce: true });
      }
      
      li.style.padding = '8px';
      li.style.borderBottom = '1px solid #ccc';
      list.appendChild(li);
      list.scrollTop = list.scrollHeight;
    }
  });

  // Display banned users
  onValue(bannedRef, (snapshot) => {
    const bannedList = document.getElementById('banned-users');
    if (bannedList) {
      bannedList.innerHTML = '';
      snapshot.forEach((child) => {
        onValue(ref(db, `users/${child.key}`), (userSnapshot) => {
          const user = userSnapshot.val();
          if (user) {
            const li = document.createElement('li');
            li.textContent = user.displayName;
            bannedList.appendChild(li);
          }
        }, { onlyOnce: true });
      });
    }
  });

  // Display badge leaderboard
  function updateBadgeLeaderboard() {
    const leaderboard = document.getElementById('badge-leaderboard');
    if (!leaderboard) return;
    onValue(badgesRef, (snapshot) => {
      const badgeCounts = [];
      snapshot.forEach((userSnapshot) => {
        const badges = userSnapshot.val() || {};
        const count = Object.values(badges).filter(b => !b.expires || b.expires > Date.now()).length;
        onValue(ref(db, `users/${userSnapshot.key}`), (userSnapshot) => {
          const user = userSnapshot.val();
          if (user) {
            badgeCounts.push({ displayName: user.displayName, count });
          }
        }, { onlyOnce: true });
      });
      badgeCounts.sort((a, b) => b.count - a.count);
      leaderboard.innerHTML = badgeCounts.slice(0, 3).map(c => `<li>${c.displayName}: ${c.count} badges</li>`).join('');
    }, { onlyOnce: true });
  }

  // Enter key for messages
  document.addEventListener('DOMContentLoaded', () => {
    const msgInput = document.getElementById('msg');
    if (msgInput) {
      msgInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
    }
    updateBadgeLeaderboard();
  });

</script>
