<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Firebase Chat</title>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, set, remove, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBj-sFLG7P5qdwy0CViBG-HIRraYcUn2c4",
    authDomain: "chat-3d6f0.firebaseapp.com",
    databaseURL: "https://chat-3d6f0-default-rtdb.firebaseio.com",
    projectId: "chat-3d6f0",
    storageBucket: "chat-3d6f0.firebasestorage.app",
    messagingSenderId: "218230145193",
    appId: "1:218230145193:web:dc3a14026700cd12dee9b8"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const bannedRef = ref(db, "bannedUsers");
  const rolesRef = ref(db, "roles");
  const eventsRef = ref(db, "events");
  const usersRef = ref(db, "users");
  const badgesRef = ref(db, "badges");

  let currentUser = null;
  let currentDisplayName = '';
  let isAdmin = false;
  let isBanned = false;
  let isChatFrozen = false;
  let isMuted = false;

  // Obfuscation functions
  function _0xabc(v) {
    const k = (function(s) {
      let h = 0;
      for (let i = 0; i < s.length; i++) h = (h << 5) - h + s.charCodeAt(i);
      return (h & 0xFF) % 100;
    })('chat-3d6f0');
    const o = 11;
    return (v - o) ^ k;
  }
  function _0xdef(arr) {
    return arr.map(x => String.fromCharCode(_0xabc(x))).join('');
  }

  // Login
  window.login = async function() {
    const username = document.getElementById('username-input').value.trim();
    const displayName = document.getElementById('display-name-input').value.trim() || username;
    if (!username) {
      alert('Please enter a username');
      return;
    }
    const userRef = ref(db, `users/${username}`);
    const snapshot = await get(userRef);
    if (snapshot.exists()) {
      alert('Username already taken');
      return;
    }
    await set(userRef, { displayName });
    await remove(ref(db, `badges/${username}`)); // Clear badges on new login
    currentUser = username;
    currentDisplayName = displayName;
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('chat-container').style.display = 'flex';
    checkBanned(username);
  };

  // Check if user is banned
  function checkBanned(username) {
    onValue(ref(db, `bannedUsers/${username}`), (snapshot) => {
      isBanned = snapshot.val() === true;
      updateInputState();
    }, (error) => console.error('Error checking ban status:', error));
  }

  // Update message input state
  function updateInputState() {
    const msgInput = document.getElementById('msg');
    const sendBtn = document.querySelector('.message-input button');
    if (isBanned || isChatFrozen || isMuted) {
      msgInput.disabled = true;
      sendBtn.disabled = true;
      if (isBanned) alert('You are banned from the chat.');
      if (isChatFrozen && !isBanned) alert('Chat Crashed! 😱 Wait it out!');
      if (isMuted && !isBanned && !isChatFrozen) alert('Chat is muted! Wait for the admin to unmute!');
    } else {
      msgInput.disabled = false;
      sendBtn.disabled = false;
    }
  }

  // Check event states
  onValue(eventsRef, (snapshot) => {
    const events = snapshot.val() || {};
    isChatFrozen = events.chatFreeze?.active && events.chatFreeze.endTime > Date.now();
    isMuted = events.globalMute?.active && events.globalMute.endTime > Date.now();
    updateInputState();
    document.getElementById('crash-alert').style.display = isChatFrozen ? 'block' : 'none';
  });

  // Send message
  window.sendMessage = function() {
    const input = document.getElementById('msg');
    if (!input || !input.value.trim()) {
      alert('Please enter a message');
      return;
    }
    if (!currentUser || !currentDisplayName) {
      alert('Please enter a username');
      return;
    }
    if (isBanned || isChatFrozen || isMuted) {
      alert(isBanned ? 'You are banned.' : isChatFrozen ? 'Chat is frozen!' : 'Chat is muted!');
      return;
    }
    push(messagesRef, {
      username: currentUser,
      displayName: currentDisplayName,
      text: input.value.trim(),
      timestamp: Date.now(),
      isGlobal: false
    }).then(() => {
      input.value = '';
    }).catch((error) => {
      console.error('Error sending message:', error);
      alert('Failed to send message: ' + error.message);
    });
  };

  // Admin functions
  window.banUser = function() {
    if (!isAdmin) return;
    const banInput = document.getElementById('ban-input').value.trim();
    if (!banInput) {
      alert('Please enter a display name to ban');
      return;
    }
    findUserByDisplayName(banInput, (username) => {
      if (username) {
        set(ref(db, `bannedUsers/${username}`), true)
          .then(() => { banInput.value = ''; })
          .catch((error) => console.error('Error banning user:', error));
      } else {
        alert('User not found');
      }
    });
  };

  window.unbanUser = function() {
    if (!isAdmin) return;
    const unbanInput = document.getElementById('unban-input').value.trim();
    if (!unbanInput) {
      alert('Please enter a display name to unban');
      return;
    }
    findUserByDisplayName(unbanInput, (username) => {
      if (username) {
        remove(ref(db, `bannedUsers/${username}`))
          .then(() => { unbanInput.value = ''; })
          .catch((error) => console.error('Error unbanning user:', error));
      } else {
        alert('User not found');
      }
    });
  };

  window.clearChat = function() {
    if (!isAdmin) return;
    if (confirm('Clear all messages?')) {
      remove(messagesRef)
        .catch((error) => console.error('Error clearing chat:', error));
    }
  };

  window.sendGlobalMessage = function() {
    if (!isAdmin) return;
    const globalInput = document.getElementById('global-input');
    const styleSelect = document.getElementById('global-style');
    if (!globalInput.value.trim()) {
      alert('Please enter a global message');
      return;
    }
    push(messagesRef, {
      username: 'admin',
      displayName: 'ADMIN',
      text: globalInput.value.trim(),
      timestamp: Date.now(),
      isGlobal: true,
      style: styleSelect.value
    }).then(() => {
      globalInput.value = '';
    }).catch((error) => {
      console.error('Error sending global message:', error);
      alert('Failed to send global message: ' + error.message);
    });
  };

  window.assignRole = function() {
    if (!isAdmin) return;
    const roleInput = document.getElementById('role-input').value.trim();
    const roleSelect = document.getElementById('role-select').value;
    if (!roleInput) {
      alert('Please enter a display name and select a role');
      return;
    }
    findUserByDisplayName(roleInput, (username) => {
      if (username) {
        const roles = {
          'vip': { name: 'VIP', color: 'gold', emoji: '👑' },
          'jester': { name: 'Jester', color: 'linear-gradient(45deg, red, blue, green)', emoji: '🤡' },
          'chaos-lord': { name: 'Chaos Lord', color: '#ff0000', emoji: '😈' }
        };
        set(ref(db, `roles/${username}`), {
          role: roles[roleSelect].name,
          color: roles[roleSelect].color,
          emoji: roles[roleSelect].emoji,
          expires: Date.now() + 60 * 60 * 1000
        }).then(() => {
          push(messagesRef, {
            username: 'admin',
            displayName: 'ADMIN',
            text: `${roleInput} is now a ${roles[roleSelect].name}! ${roles[roleSelect].emoji}`,
            timestamp: Date.now(),
            isGlobal: true,
            style: 'red-bold'
          });
          roleInput.value = '';
        }).catch((error) => console.error('Error assigning role:', error));
      } else {
        alert('User not found');
      }
    });
  };

  window.awardBadge = function() {
    if (!isAdmin) return;
    const badgeInput = document.getElementById('badge-input').value.trim();
    const badgeSelect = document.getElementById('badge-select').value;
    const isTemporary = document.getElementById('badge-temporary').checked;
    if (!badgeInput) {
      alert('Please enter a display name and select a badge');
      return;
    }
    findUserByDisplayName(badgeInput, (username) => {
      if (username) {
        const badges = {
          'legendary-troll': { name: 'Legendary Troll', emoji: '🏆', style: 'legendary-troll' },
          'meme-overlord': { name: 'Meme Overlord', emoji: '👁️‍🗨️', style: 'meme-overlord' },
          'chaos-titan': { name: 'Chaos Titan', emoji: '😈', style: 'chaos-titan' },
          'skibidi-supreme': { name: 'Skibidi Supreme', emoji: '🚽', style: 'skibidi-supreme' },
          'pogchamp-pro': { name: 'PogChamp Pro', emoji: '😎', style: 'pogchamp-pro' },
          'sus-master': { name: 'Sus Master', emoji: '🕵️', style: 'sus-master' },
          'rizzler-elite': { name: 'Rizzler Elite', emoji: '😘', style: 'rizzler-elite' },
          'ohio-outlaw': { name: 'Ohio Outlaw', emoji: '🌎', style: 'ohio-outlaw' },
          'galaxy-brain': { name: 'Galaxy Brain', emoji: '🧠', style: 'galaxy-brain' },
          'yeet-lord': { name: 'Yeet Lord', emoji: '🚀', style: 'yeet-lord' }
        };
        const badgeRef = ref(db, `badges/${username}/${badgeSelect}`);
        set(badgeRef, {
          badge: badges[badgeSelect].name,
          emoji: badges[badgeSelect].emoji,
          style: badges[badgeSelect].style,
          expires: isTemporary ? Date.now() + 60 * 60 * 1000 : null
        }).then(() => {
          push(messagesRef, {
            username: 'admin',
            displayName: 'ADMIN',
            text: `${badgeInput} earned ${badges[badgeSelect].name}! ${badges[badgeSelect].emoji}`,
            timestamp: Date.now(),
            isGlobal: true,
            style: ['red-bold', 'neon-flash', 'blue-italic', 'rainbow-shake'][Math.floor(Math.random() * 4)]
          });
          badgeInput.value = '';
        }).catch((error) => console.error('Error awarding badge:', error));
      } else {
        alert('User not found');
      }
    });
  };

  window.removeBadge = function() {
    if (!isAdmin) return;
    const removeInput = document.getElementById('remove-badge-input').value.trim();
    const removeSelect = document.getElementById('remove-badge-select').value;
    if (!removeInput || !removeSelect) {
      alert('Please enter a display name and select a badge to remove');
      return;
    }
    findUserByDisplayName(removeInput, (username) => {
      if (username) {
        remove(ref(db, `badges/${username}/${removeSelect}`))
          .then(() => {
            push(messagesRef, {
              username: 'admin',
              displayName: 'ADMIN',
              text: `${removeInput} lost their ${removeSelect.replace('-', ' ')} badge! 😢`,
              timestamp: Date.now(),
              isGlobal: true,
              style: 'red-bold'
            });
            removeInput.value = '';
          })
          .catch((error) => console.error('Error removing badge:', error));
      } else {
        alert('User not found');
      }
    });
  };

  window.clearUserBadges = function() {
    if (!isAdmin) return;
    const clearInput = document.getElementById('clear-badges-input').value.trim();
    if (!clearInput) {
      alert('Please enter a display name to clear badges');
      return;
    }
    if (confirm(`Clear all badges for ${clearInput}?`)) {
      findUserByDisplayName(clearInput, (username) => {
        if (username) {
          remove(ref(db, `badges/${username}`))
            .then(() => {
              push(messagesRef, {
                username: 'admin',
                displayName: 'ADMIN',
                text: `${clearInput}'s badges wiped! 😱`,
                timestamp: Date.now(),
                isGlobal: true,
                style: 'red-bold'
              });
              clearInput.value = '';
            })
            .catch((error) => console.error('Error clearing badges:', error));
        } else {
          alert('User not found');
        }
      });
    }
  };

  window.globalMute = function() {
    if (!isAdmin) return;
    if (isMuted) {
      alert('Chat is already muted!');
      return;
    }
    isMuted = true;
    set(ref(db, 'events/globalMute'), { active: true, endTime: Date.now() + 60 * 1000 })
      .then(() => {
        push(messagesRef, {
          username: 'admin',
          displayName: 'ADMIN',
          text: '🔇 CHAT MUTED for 1 minute! Only admins can talk!',
          timestamp: Date.now(),
          isGlobal: true,
          style: 'neon-flash'
        });
      })
      .catch((error) => console.error('Error muting chat:', error));
    setTimeout(() => {
      isMuted = false;
      set(ref(db, 'events/globalMute'), { active: false })
        .then(() => {
          push(messagesRef, {
            username: 'admin',
            displayName: 'ADMIN',
            text: '🔊 Chat unmuted! Let the chaos resume!',
            timestamp: Date.now(),
            isGlobal: true,
            style: 'rainbow-shake'
          });
        })
        .catch((error) => console.error('Error unmuting chat:', error));
    }, 60 * 1000);
  };

  window.massBadgeAward = function() {
    if (!isAdmin) return;
    const massInput = document.getElementById('mass-badge-input').value.trim();
    const massSelect = document.getElementById('mass-badge-select').value;
    const isTemporary = document.getElementById('mass-badge-temporary').checked;
    if (!massInput) {
      alert('Please enter display names (comma-separated)');
      return;
    }
    const displayNames = massInput.split(',').map(name => name.trim()).filter(name => name);
    displayNames.forEach((displayName, index) => {
      setTimeout(() => {
        findUserByDisplayName(displayName, (username) => {
          if (username) {
            const badges = {
              'legendary-troll': { name: 'Legendary Troll', emoji: '🏆', style: 'legendary-troll' },
              'meme-overlord': { name: 'Meme Overlord', emoji: '👁️‍🗨️', style: 'meme-overlord' },
              'chaos-titan': { name: 'Chaos Titan', emoji: '😈', style: 'chaos-titan' },
              'skibidi-supreme': { name: 'Skibidi Supreme', emoji: '🚽', style: 'skibidi-supreme' },
              'pogchamp-pro': { name: 'PogChamp Pro', emoji: '😎', style: 'pogchamp-pro' },
              'sus-master': { name: 'Sus Master', emoji: '🕵️', style: 'sus-master' },
              'rizzler-elite': { name: 'Rizzler Elite', emoji: '😘', style: 'rizzler-elite' },
              'ohio-outlaw': { name: 'Ohio Outlaw', emoji: '🌎', style: 'ohio-outlaw' },
              'galaxy-brain': { name: 'Galaxy Brain', emoji: '🧠', style: 'galaxy-brain' },
              'yeet-lord': { name: 'Yeet Lord', emoji: '🚀', style: 'yeet-lord' }
            };
            const badgeRef = ref(db, `badges/${username}/${massSelect}`);
            set(badgeRef, {
              badge: badges[massSelect].name,
              emoji: badges[massSelect].emoji,
              style: badges[massSelect].style,
              expires: isTemporary ? Date.now() + 60 * 60 * 1000 : null
            }).then(() => {
              push(messagesRef, {
                username: 'admin',
                displayName: 'ADMIN',
                text: `${displayName} earned ${badges[massSelect].name}! ${badges[massSelect].emoji}`,
                timestamp: Date.now(),
                isGlobal: true,
                style: ['red-bold', 'neon-flash', 'blue-italic', 'rainbow-shake'][Math.floor(Math.random() * 4)]
              });
            }).catch((error) => console.error('Error awarding badge:', error));
          }
        });
      }, index * 1000); // Stagger to avoid rate limits
    });
    massInput.value = '';
  };

  window.freezeChat = function() {
    if (!isAdmin) return;
    if (isChatFrozen) {
      alert('Chat is already frozen!');
      return;
    }
    isChatFrozen = true;
    set(ref(db, 'events/chatFreeze'), { active: true, endTime: Date.now() + 30 * 1000 })
      .then(() => {
        push(messagesRef, {
          username: 'admin',
          displayName: 'ADMIN',
          text: '😱 CHAT CRASHED! Frozen for 30 seconds!',
          timestamp: Date.now(),
          isGlobal: true,
          style: 'neon-flash'
        });
      })
      .catch((error) => console.error('Error freezing chat:', error));
    setTimeout(() => {
      isChatFrozen = false;
      set(ref(db, 'events/chatFreeze'), { active: false })
        .then(() => {
          push(messagesRef, {
            username: 'admin',
            displayName: 'ADMIN',
            text: '😂 Chat unfrozen! Gotcha!',
            timestamp: Date.now(),
            isGlobal: true,
            style: 'rainbow-shake'
          });
        })
        .catch((error) => console.error('Error unfreezing chat:', error));
    }, 30 * 1000);
  };

  window.verifyAdmin = function(code) {
    const _0xdat = [92, 88, 92, 88]; // Obfuscated: (92-11)^42 = 49 ('1'), (88-11)^42 = 55 ('7')
    const _0xfake = [99, 99, 99, 99]; // Dummy array
    const _0xtmp = Math.random() * 100 + (_0xfake[0] % 10); // Dummy calc
    if (_0xtmp > 0 && code === _0xdef(_0xdat)) {
      isAdmin = true;
      document.getElementById('admin-password').style.display = 'none';
      document.getElementById('admin-controls').style.display = 'block';
    } else {
      alert('Wrong code');
    }
  };

  window.toggleAdminPanel = function() {
    const panel = document.getElementById('admin-panel');
    panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
  };

  // Show profile
  window.showProfile = function() {
    if (!currentUser) {
      alert('Please enter a username');
      return;
    }
    const profileModal = document.getElementById('profile-modal');
    const badgeList = document.getElementById('badge-list');
    badgeList.innerHTML = '';
    onValue(ref(db, `badges/${currentUser}`), (snapshot) => {
      const badges = snapshot.val() || {};
      Object.values(badges).forEach(badge => {
        if (!badge.expires || badge.expires > Date.now()) {
          const li = document.createElement('li');
          li.textContent = `${badge.emoji} ${badge.badge}`;
          li.className = `badge-${badge.style}`;
          badgeList.appendChild(li);
        }
      });
      profileModal.style.display = 'block';
    }, { onlyOnce: true });
  };

  window.closeProfile = function() {
    document.getElementById('profile-modal').style.display = 'none';
  };

  // Find user by display name
  function findUserByDisplayName(displayName, callback) {
    onValue(usersRef, (snapshot) => {
      let foundUsername = null;
      snapshot.forEach((child) => {
        if (child.val().displayName === displayName) {
          foundUsername = child.key;
        }
      });
      callback(foundUsername);
    }, { onlyOnce: true });
  }

  // Display messages
  onChildAdded(messagesRef, (snapshot) => {
    const msg = snapshot.val();
    const list = document.getElementById('messages');
    if (list && msg?.text && msg.displayName) {
      const li = document.createElement('li');
      let messageText = `${msg.displayName}: ${msg.text}`;
      
      if (msg.isGlobal) {
        li.className = `global-${msg.style || 'red-bold'}`;
        li.textContent = messageText;
      } else {
        onValue(ref(db, `roles/${msg.username}`), (roleSnapshot) => {
          const role = roleSnapshot.val();
          if (role && role.expires > Date.now()) {
            li.style.color = role.color;
            li.style.background = role.color.includes('gradient') ? role.color : 'transparent';
            messageText = `${role.emoji} ${msg.displayName}: ${msg.text}`;
          }
          onValue(ref(db, `badges/${msg.username}`), (badgeSnapshot) => {
            const badges = badgeSnapshot.val() || {};
            const activeBadges = Object.values(badges).filter(b => !b.expires || b.expires > Date.now());
            if (activeBadges.length > 0) {
              const badge = activeBadges[activeBadges.length - 1]; // Latest badge
              li.className = `badge-${badge.style}`;
              messageText = `${badge.emoji} ${msg.displayName}: ${msg.text}`;
            }
            li.textContent = messageText;
          }, { onlyOnce: true });
        }, { onlyOnce: true });
      }
      
      li.style.padding = '8px';
      li.style.borderBottom = '1px solid #ccc';
      list.appendChild(li);
      list.scrollTop = list.scrollHeight;
    }
  });

  // Display banned users
  onValue(bannedRef, (snapshot) => {
    const bannedList = document.getElementById('banned-users');
    if (bannedList) {
      bannedList.innerHTML = '';
      snapshot.forEach((child) => {
        onValue(ref(db, `users/${child.key}`), (userSnapshot) => {
          const user = userSnapshot.val();
          if (user) {
            const li = document.createElement('li');
            li.textContent = user.displayName;
            bannedList.appendChild(li);
          }
        }, { onlyOnce: true });
      });
    }
  });

  // Display badge leaderboard
  function updateBadgeLeaderboard() {
    const leaderboard = document.getElementById('badge-leaderboard');
    if (!leaderboard) return;
    onValue(badgesRef, (snapshot) => {
      const badgeCounts = [];
      snapshot.forEach((userSnapshot) => {
        const badges = userSnapshot.val() || {};
        const count = Object.values(badges).filter(b => !b.expires || b.expires > Date.now()).length;
        onValue(ref(db, `users/${userSnapshot.key}`), (userSnapshot) => {
          const user = userSnapshot.val();
          if (user) {
            badgeCounts.push({ displayName: user.displayName, count });
          }
        }, { onlyOnce: true });
      });
      badgeCounts.sort((a, b) => b.count - a.count);
      leaderboard.innerHTML = badgeCounts.slice(0, 3).map(c => `<li>${c.displayName}: ${c.count} badges</li>`).join('');
    }, { onlyOnce: true });
  }

  // Enter key for messages
  document.addEventListener('DOMContentLoaded', () => {
    const msgInput = document.getElementById('msg');
    if (msgInput) {
      msgInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
    }
    updateBadgeLeaderboard();
  });

</script>

<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background: linear-gradient(180deg, #1a1a40, #000);
    color: white;
  }

  #login-screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    animation: fadeIn 1s ease-in;
  }

  #login-screen input {
    padding: 12px;
    margin: 8px 0;
    border-radius: 25px;
    border: none;
    width: 250px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 16px;
    transition: box-shadow 0.3s;
  }

  #login-screen input:focus {
    box-shadow: 0 0 10px #00ff00;
    outline: none;
  }

  #login-screen button {
    padding: 12px 24px;
    border-radius: 25px;
    background: linear-gradient(45deg, #667eea, #00ff00);
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin: 8px;
    transition: transform 0.2s;
  }

  #login-screen button:hover {
    transform: scale(1.05);
  }

  #chat-container {
    display: none;
    flex-direction: row;
    height: 100vh;
  }

  #messages-container {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  #messages {
    list-style: none;
    padding: 10px;
    margin: 0;
    flex: 1;
    overflow-y: auto;
    background: rgba(255, 255, 255, 0.05);
  }

  .message-input {
    display: flex;
    padding: 10px;
    background: rgba(0, 0, 0, 0.5);
    border-top: 1px solid #333;
  }

  .message-input input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: white;
  }

  .message-input button {
    padding: 10px 20px;
    border-radius: 20px;
    background: linear-gradient(45deg, #667eea, #00ff00);
    color: white;
    border: none;
    margin-left: 5px;
    cursor: pointer;
  }

  #admin-panel {
    width: 300px;
    background: rgba(0, 0, 0, 0.9);
    padding: 10px;
    border-left: 1px solid #00f;
    display: none;
    font-size: 14px;
  }

  #admin-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 8px;
    background: linear-gradient(45deg, #ff4444, #ff0000);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
  }

  #admin-password, #admin-controls details {
    margin-bottom: 10px;
    border: 1px solid #00f;
    border-radius: 6px;
    padding: 5px;
  }

  #admin-password input, #admin-controls input, #admin-controls select {
    width: 100%;
    padding: 6px;
    margin-bottom: 5px;
    border-radius: 6px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 14px;
  }

  #admin-controls button {
    width: 100%;
    padding: 6px;
    margin-bottom: 5px;
    border-radius: 6px;
    background: linear-gradient(45deg, #667eea, #00ff00);
    color: white;
    border: none;
    cursor: pointer;
    transition: box-shadow 0.2s;
    font-size: 14px;
  }

  #admin-controls button:hover {
    box-shadow: 0 0 8px #00ff00;
  }

  #admin-controls summary {
    cursor: pointer;
    padding: 5px;
    background: rgba(0, 0, 255, 0.2);
    border-radius: 6px;
    font-weight: bold;
  }

  #admin-controls summary:hover {
    background: rgba(0, 0, 255, 0.3);
  }

  #banned-users, #badge-leaderboard {
    list-style: none;
    padding: 0;
    max-height: 80px;
    overflow-y: auto;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 6px;
    padding: 5px;
  }

  #banned-users li, #badge-leaderboard li {
    padding: 5px;
    border-bottom: 1px solid #333;
    font-size: 12px;
  }

  #crash-alert {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(45deg, #ff4444, #ff0000);
    color: white;
    padding: 15px;
    border-radius: 8px;
    font-size: 20px;
    font-weight: bold;
    z-index: 1000;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
  }

  #profile-modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.9);
    padding: 15px;
    border-radius: 8px;
    z-index: 1000;
    color: white;
    max-width: 280px;
    font-size: 14px;
  }

  #profile-modal button {
    background: linear-gradient(45deg, #667eea, #00ff00);
    border: none;
    padding: 8px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 8px;
    font-size: 14px;
  }

  /* Global Message Styles */
  .global-red-bold { color: red; font-weight: bold; }
  .global-neon-flash { color: #00ff00; animation: neonFlash 1s infinite; }
  .global-blue-italic { color: blue; font-style: italic; }
  .global-rainbow-shake { animation: rainbowShake 0.5s infinite; }

  /* Badge Styles */
  .badge-legendary-troll { color: gold; text-shadow: 0 0 5px yellow; }
  .badge-meme-overlord { color: #00ff00; animation: pulse 1s infinite; }
  .badge-chaos-titan { color: #ff0000; font-weight: bold; animation: shake 0.5s infinite; }
  .badge-skibidi-supreme { background: linear-gradient(45deg, blue, purple); -webkit-background-clip: text; color: transparent; }
  .badge-pogchamp-pro { color: cyan; animation: bounce 0.3s alternate infinite; }
  .badge-sus-master { color: #800080; animation: flicker 0.7s infinite; }
  .badge-rizzler-elite { color: #ff69b4; text-shadow: 0 0 10px #ff69b4; }
  .badge-ohio-outlaw { color: orange; animation: spin 2s linear infinite; }
  .badge-galaxy-brain { background: linear-gradient(45deg, red, blue, green); -webkit-background-clip: text; color: transparent; animation: zoom 1s infinite; }
  .badge-yeet-lord { color: #ffff00; font-weight: bold; animation: jump 0.5s infinite; }

  /* Animations */
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes neonFlash { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
  @keyframes rainbowShake {
    0% { color: red; transform: translate(0, 0); }
    20% { color: orange; transform: translate(-2px, 2px); }
    40% { color: yellow; transform: translate(2px, -2px); }
    60% { color: green; transform: translate(-2px, -2px); }
    80% { color: blue; transform: translate(2px, 2px); }
    100% { color: purple; transform: translate(0, 0); }
  }
  @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
  @keyframes shake { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(2px, -2px); } }
  @keyframes bounce { 0% { transform: translateY(0); } 100% { transform: translateY(-3px); } }
  @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  @keyframes zoom { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
  @keyframes jump { 0% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
</style>
</head>

<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <h2>Chat App</h2>
    <input id="username-input" placeholder="Username (anything goes)" type="text">
    <input id="display-name-input" placeholder="Display Name (optional)" type="text">
    <button onclick="login()">Enter Chat</button>
  </div>

  <!-- Chat Container -->
  <div id="chat-container">
    <div id="messages-container">
      <ul id="messages"></ul>
      <div class="message-input">
        <input id="msg" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
        <button onclick="showProfile()">Profile</button>
      </div>
    </div>
    <div id="admin-panel">
      <div id="admin-password">
        <input type="password" id="admin-code" placeholder="Enter admin code">
        <button onclick="verifyAdmin(document.getElementById('admin-code').value)">Verify</button>
      </div>
      <div id="admin-controls" style="display: none;">
        <details>
          <summary>Ban Controls</summary>
          <input id="ban-input" placeholder="Display name to ban">
          <button onclick="banUser()">Ban</button>
          <input id="unban-input" placeholder="Display name to unban">
          <button onclick="unbanUser()">Unban</button>
          <h4>Banned Users</h4>
          <ul id="banned-users"></ul>
        </details>
        <details>
          <summary>Chat Controls</summary>
          <button onclick="clearChat()">Clear Chat</button>
          <button onclick="freezeChat()">Freeze Chat</button>
          <button onclick="globalMute()">Global Mute (1 min)</button>
        </details>
        <details>
          <summary>Global Message</summary>
          <input id="global-input" placeholder="Global message">
          <select id="global-style">
            <option value="red-bold">Red Bold</option>
            <option value="neon-flash">Neon Green Flash</option>
            <option value="blue-italic">Blue Italic</option>
            <option value="rainbow-shake">Rainbow Shake</option>
          </select>
          <button onclick="sendGlobalMessage()">Send Global</button>
        </details>
        <details>
          <summary>Role Assignment</summary>
          <input id="role-input" placeholder="Display name for role">
          <select id="role-select">
            <option value="vip">VIP (Gold)</option>
            <option value="jester">Jester (Rainbow)</option>
            <option value="chaos-lord">Chaos Lord (Red)</option>
          </select>
          <button onclick="assignRole()">Assign Role</button>
        </details>
        <details>
          <summary>Badge Assignment</summary>
          <input id="badge-input" placeholder="Display name for badge">
          <select id="badge-select">
            <option value="legendary-troll">Legendary Troll</option>
            <option value="meme-overlord">Meme Overlord</option>
            <option value="chaos-titan">Chaos Titan</option>
            <option value="skibidi-supreme">Skibidi Supreme</option>
            <option value="pogchamp-pro">PogChamp Pro</option>
            <option value="sus-master">Sus Master</option>
            <option value="rizzler-elite">Rizzler Elite</option>
            <option value="ohio-outlaw">Ohio Outlaw</option>
            <option value="galaxy-brain">Galaxy Brain</option>
            <option value="yeet-lord">Yeet Lord</option>
          </select>
          <label><input type="checkbox" id="badge-temporary"> Temporary (1 hour)</label>
          <button onclick="awardBadge()">Award Badge</button>
        </details>
        <details>
          <summary>Mass Badge Award</summary>
          <input id="mass-badge-input" placeholder="Display names (comma-separated)">
          <select id="mass-badge-select">
            <option value="legendary-troll">Legendary Troll</option>
            <option value="meme-overlord">Meme Overlord</option>
            <option value="chaos-titan">Chaos Titan</option>
            <option value="skibidi-supreme">Skibidi Supreme</option>
            <option value="pogchamp-pro">PogChamp Pro</option>
            <option value="sus-master">Sus Master</option>
            <option value="rizzler-elite">Rizzler Elite</option>
            <option value="ohio-outlaw">Ohio Outlaw</option>
            <option value="galaxy-brain">Galaxy Brain</option>
            <option value="yeet-lord">Yeet Lord</option>
          </select>
          <label><input type="checkbox" id="mass-badge-temporary"> Temporary (1 hour)</label>
          <button onclick="massBadgeAward()">Mass Award</button>
        </details>
        <details>
          <summary>Badge Removal</summary>
          <input id="remove-badge-input" placeholder="Display name">
          <select id="remove-badge-select">
            <option value="legendary-troll">Legendary Troll</option>
            <option value="meme-overlord">Meme Overlord</option>
            <option value="chaos-titan">Chaos Titan</option>
            <option value="skibidi-supreme">Skibidi Supreme</option>
            <option value="pogchamp-pro">PogChamp Pro</option>
            <option value="sus-master">Sus Master</option>
            <option value="rizzler-elite">Rizzler Elite</option>
            <option value="ohio-outlaw">Ohio Outlaw</option>
            <option value="galaxy-brain">Galaxy Brain</option>
            <option value="yeet-lord">Yeet Lord</option>
          </select>
          <button onclick="removeBadge()">Remove Badge</button>
          <input id="clear-badges-input" placeholder="Display name to clear all badges">
          <button onclick="clearUserBadges()">Clear All Badges</button>
        </details>
        <details>
          <summary>Badge Leaderboard</summary>
          <ul id="badge-leaderboard"></ul>
        </details>
      </div>
    </div>
  </div>

  <!-- Admin Button -->
  <button id="admin-btn" onclick="toggleAdminPanel()">Admin</button>

  <!-- Crash Alert -->
  <div id="crash-alert">Chat Crashed! 😱</div>

  <!-- Profile Modal -->
  <div id="profile-modal">
    <h3>Your Badges</h3>
    <ul id="badge-list"></ul>
    <button onclick="closeProfile()">Close</button>
  </div>
</body>
</html>
