<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Firebase Chat</title>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, set, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  // ğŸ”¥ Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDEF8umvfm8VxqImpIjcejIvciB60amPA0",
    authDomain: "chat-bd6ae.firebaseapp.com",
    databaseURL: "https://chat-bd6ae-default-rtdb.firebaseio.com",
    projectId: "chat-bd6ae",
    storageBucket: "chat-bd6ae.firebasestorage.app",
    messagingSenderId: "800799340593",
    appId: "1:800799340593:web:d0d8d7da87ca5928a13d10",
    measurementId: "G-D1YCHQYBHC"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const bannedRef = ref(db, "bannedUsers");
  const rolesRef = ref(db, "roles");
  const eventsRef = ref(db, "events/chatFreeze");

  let currentUsername = '';
  let isAdmin = false;
  let isBanned = false;
  let isChatFrozen = false;

  // Check if user is banned
  window.checkBanned = function(username) {
    if (!username) return;
    onValue(ref(db, `bannedUsers/${username}`), (snapshot) => {
      isBanned = snapshot.val() === true;
      updateInputState();
    }, (error) => {
      console.error('Error checking ban status:', error);
    });
  };

  // Check if chat is frozen
  onValue(eventsRef, (snapshot) => {
    const event = snapshot.val();
    isChatFrozen = event && event.active && event.endTime > Date.now();
    updateInputState();
    const crashAlert = document.getElementById('crash-alert');
    if (isChatFrozen) {
      crashAlert.style.display = 'block';
    } else {
      crashAlert.style.display = 'none';
    }
  });

  // Update message input state
  function updateInputState() {
    const msgInput = document.getElementById('msg');
    const sendBtn = document.querySelector('.message-input button');
    if (isBanned || isChatFrozen) {
      msgInput.disabled = true;
      sendBtn.disabled = true;
      if (isBanned) alert('You are banned from the chat.');
      if (isChatFrozen && !isBanned) alert('Chat Crashed! ğŸ˜± Wait it out!');
    } else {
      msgInput.disabled = false;
      sendBtn.disabled = false;
    }
  }

  // Send message
  window.sendMessage = function() {
    const input = document.getElementById("msg");
    if (!input) {
      console.error('Message input not found');
      return;
    }
    const messageText = input.value.trim();
    if (!messageText) {
      alert('Please enter a message');
      return;
    }
    if (!currentUsername.trim()) {
      console.error('No username set, currentUsername:', currentUsername);
      alert('Please log in with a username');
      return;
    }
    if (isBanned || isChatFrozen) {
      console.error(isBanned ? 'User is banned' : 'Chat is frozen', currentUsername);
      alert(isBanned ? 'You are banned from the chat.' : 'Chat is frozen! Wait it out!');
      return;
    }
    push(messagesRef, { 
      username: currentUsername, 
      text: messageText, 
      timestamp: Date.now(), 
      isGlobal: false 
    }).then(() => {
      input.value = "";
      console.log('Message sent by:', currentUsername);
    }).catch((error) => {
      console.error('Error sending message:', error);
      alert('Failed to send message: ' + error.message);
    });
  };

  // Admin functions
  window.banUser = function() {
    if (!isAdmin) return;
    const banInput = document.getElementById('ban-input');
    if (banInput && banInput.value.trim()) {
      set(ref(db, `bannedUsers/${banInput.value.trim()}`), true)
        .catch((error) => console.error('Error banning user:', error));
      banInput.value = "";
    } else {
      alert('Please enter a username to ban');
    }
  };

  window.unbanUser = function() {
    if (!isAdmin) return;
    const unbanInput = document.getElementById('unban-input');
    if (unbanInput && unbanInput.value.trim()) {
      remove(ref(db, `bannedUsers/${unbanInput.value.trim()}`))
        .catch((error) => console.error('Error unbanning user:', error));
      unbanInput.value = "";
    } else {
      alert('Please enter a username to unban');
    }
  };

  window.clearChat = function() {
    if (!isAdmin) return;
    if (confirm('Are you sure you want to clear all messages?')) {
      remove(messagesRef)
        .catch((error) => console.error('Error clearing chat:', error));
    }
  };

  window.sendGlobalMessage = function() {
    if (!isAdmin) return;
    const globalInput = document.getElementById('global-input');
    const styleSelect = document.getElementById('global-style');
    if (globalInput && globalInput.value.trim()) {
      const style = styleSelect ? styleSelect.value : 'red-bold';
      push(messagesRef, { 
        username: 'ADMIN', 
        text: globalInput.value.trim(), 
        timestamp: Date.now(), 
        isGlobal: true,
        style: style
      }).catch((error) => console.error('Error sending global message:', error));
      globalInput.value = "";
    } else {
      alert('Please enter a global message');
    }
  };

  window.assignRole = function() {
    if (!isAdmin) return;
    const roleInput = document.getElementById('role-input');
    const roleSelect = document.getElementById('role-select');
    if (roleInput && roleInput.value.trim() && roleSelect) {
      const username = roleInput.value.trim();
      const role = roleSelect.value;
      const roles = {
        'vip': { name: 'VIP', color: 'gold', emoji: 'ğŸ‘‘' },
        'jester': { name: 'Jester', color: 'linear-gradient(45deg, red, blue, green)', emoji: 'ğŸ¤¡' },
        'chaos-lord': { name: 'Chaos Lord', color: '#ff0000', emoji: 'ğŸ˜ˆ' }
      };
      set(ref(db, `roles/${username}`), {
        role: roles[role].name,
        color: roles[role].color,
        emoji: roles[role].emoji,
        expires: Date.now() + 60 * 60 * 1000 // 1 hour
      }).then(() => {
        push(messagesRef, {
          username: 'ADMIN',
          text: `${username} is now a ${roles[role].name}! ${roles[role].emoji}`,
          timestamp: Date.now(),
          isGlobal: true,
          style: 'red-bold'
        });
      }).catch((error) => console.error('Error assigning role:', error));
      roleInput.value = "";
    } else {
      alert('Please enter a username and select a role');
    }
  };

  window.freezeChat = function() {
    if (!isAdmin) return;
    if (isChatFrozen) {
      alert('Chat is already frozen!');
      return;
    }
    isChatFrozen = true;
    set(ref(db, 'events/chatFreeze'), { active: true, endTime: Date.now() + 30 * 1000 })
      .then(() => {
        push(messagesRef, {
          username: 'ADMIN',
          text: 'ğŸ˜± CHAT CRASHED! Frozen for 30 secondsâ€”brace yourselves!',
          timestamp: Date.now(),
          isGlobal: true,
          style: 'neon-flash'
        });
      })
      .catch((error) => console.error('Error freezing chat:', error));
    setTimeout(() => {
      isChatFrozen = false;
      set(ref(db, 'events/chatFreeze'), { active: false })
        .then(() => {
          push(messagesRef, {
            username: 'ADMIN',
            text: 'ğŸ˜‚ Chat unfrozen! Gotcha! Share the chaos!',
            timestamp: Date.now(),
            isGlobal: true,
            style: 'rainbow-shake'
          });
        })
        .catch((error) => console.error('Error unfreezing chat:', error));
    }, 30 * 1000);
  };

  window.verifyAdmin = function(code) {
    if (code === '1616') {
      isAdmin = true;
      document.getElementById('admin-password').style.display = 'none';
      document.getElementById('admin-controls').style.display = 'block';
      return true;
    }
    return false;
  };

  // Toggle admin panel
  window.toggleAdminPanel = function() {
    const panel = document.getElementById('admin-panel');
    panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
  };

  // Receive messages and apply styles/roles
  onChildAdded(messagesRef, (snapshot) => {
    const msg = snapshot.val();
    const list = document.getElementById("messages");
    if (list && msg?.text) {
      const li = document.createElement("li");
      let messageText = `${msg.username || 'Unknown'}: ${msg.text}`;
      
      // Apply global message styles
      if (msg.isGlobal) {
        li.className = `global-${msg.style || 'red-bold'}`;
      }

      // Apply role styles
      onValue(ref(db, `roles/${msg.username}`), (roleSnapshot) => {
        const role = roleSnapshot.val();
        if (role && role.expires > Date.now()) {
          li.style.color = role.color;
          li.style.background = role.color.includes('gradient') ? role.color : 'transparent';
          messageText = `${role.emoji} ${msg.username}: ${msg.text}`;
        }
        li.textContent = messageText;
      }, { onlyOnce: true });

      li.style.padding = "8px";
      li.style.borderBottom = "1px solid #ccc";
      list.appendChild(li);
      list.scrollTop = list.scrollHeight;
    }
  });

  // Display banned users
  onValue(bannedRef, (snapshot) => {
    const bannedList = document.getElementById('banned-users');
    if (bannedList) {
      bannedList.innerHTML = '';
      snapshot.forEach((child) => {
        const user = child.key;
        const li = document.createElement('li');
        li.textContent = user;
        bannedList.appendChild(li);
      });
    }
  });

  // Enter key support for sending messages
  document.addEventListener('DOMContentLoaded', () => {
    const msgInput = document.getElementById('msg');
    if (msgInput) {
      msgInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    }
  });

  // Initialize username on login
  window.loginUser = function() {
    const usernameInput = document.getElementById('username-input');
    const username = usernameInput.value.trim();
    if (username) {
      currentUsername = username;
      console.log('Username set:', currentUsername);
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('chat-container').style.display = 'flex';
      checkBanned(currentUsername);
    } else {
      alert('Please enter a username');
    }
  };
</script>

<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #login-screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
  }

  #login-screen input {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    width: 200px;
  }

  #login-screen button {
    padding: 10px 20px;
    border-radius: 20px;
    background: #667eea;
    color: white;
    border: none;
    cursor: pointer;
  }

  #chat-container {
    display: none;
    flex-direction: row;
    height: 100vh;
  }

  #messages-container {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  #messages {
    list-style: none;
    padding: 10px;
    margin: 0;
    flex: 1;
    overflow-y: auto;
    background: #f0f0f0;
  }

  .message-input {
    display: flex;
    padding: 10px;
    background: white;
    border-top: 1px solid #ccc;
  }

  .message-input input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
  }

  .message-input button {
    padding: 10px 20px;
    border-radius: 20px;
    background: #667eea;
    color: white;
    border: none;
    margin-left: 5px;
    cursor: pointer;
  }

  #admin-panel {
    width: 300px;
    background: white;
    padding: 10px;
    border-left: 1px solid #ccc;
    display: none;
  }

  #admin-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 10px;
    background: #ff4444;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

  #admin-password {
    margin-bottom: 10px;
  }

  #admin-password input {
    width: 100%;
    padding: 5px;
    margin-bottom: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  #admin-controls input, #admin-controls select, #admin-controls button {
    width: 100%;
    padding: 5px;
    margin-bottom: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  #admin-controls button {
    background: #667eea;
    color: white;
    border: none;
    cursor: pointer;
  }

  #banned-users {
    list-style: none;
    padding: 0;
    max-height: 100px;
    overflow-y: auto;
  }

  #banned-users li {
    padding: 5px;
    border-bottom: 1px solid #ccc;
  }

  #crash-alert {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ff4444;
    color: white;
    padding: 20px;
    border-radius: 10px;
    font-size: 24px;
    font-weight: bold;
    z-index: 1000;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }

  /* Global Message Styles */
  .global-red-bold {
    color: red;
    font-weight: bold;
  }

  .global-neon-flash {
    color: #00ff00;
    animation: neonFlash 1s infinite;
  }

  .global-blue-italic {
    color: blue;
    font-style: italic;
  }

  .global-rainbow-shake {
    animation: rainbowShake 0.5s infinite;
  }

  @keyframes neonFlash {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  @keyframes rainbowShake {
    0% { color: red; transform: translate(0, 0); }
    20% { color: orange; transform: translate(-2px, 2px); }
    40% { color: yellow; transform: translate(2px, -2px); }
    60% { color: green; transform: translate(-2px, -2px); }
    80% { color: blue; transform: translate(2px, 2px); }
    100% { color: purple; transform: translate(0, 0); }
  }
</style>
</head>

<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <h2>Enter Your Name</h2>
    <input type="text" id="username-input" placeholder="Your name">
    <button onclick="loginUser()">Login</button>
  </div>

  <!-- Chat Container: Messages left, Admin right -->
  <div id="chat-container">
    <div id="messages-container">
      <ul id="messages"></ul>
      <div class="message-input">
        <input id="msg" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
    <div id="admin-panel">
      <div id="admin-password">
        <input type="password" id="admin-code" placeholder="Enter admin code">
        <button onclick="if(verifyAdmin(document.getElementById('admin-code').value)){document.getElementById('admin-password').style.display='none'; document.getElementById('admin-controls').style.display='block';} else {alert('Wrong code');}">Verify</button>
      </div>
      <div id="admin-controls" style="display: none;">
        <input type="text" id="ban-input" placeholder="Username to ban">
        <button onclick="banUser()">Ban</button>
        <input type="text" id="unban-input" placeholder="Username to unban">
        <button onclick="unbanUser()">Unban</button>
        <button onclick="clearChat()">Clear Chat</button>
        <input type="text" id="global-input" placeholder="Global message">
        <select id="global-style">
          <option value="red-bold">Red Bold</option>
          <option value="neon-flash">Neon Green Flash</option>
          <option value="blue-italic">Blue Italic</option>
          <option value="rainbow-shake">Rainbow Shake</option>
        </select>
        <button onclick="sendGlobalMessage()">Send Global</button>
        <input type="text" id="role-input" placeholder="Username for role">
        <select id="role-select">
          <option value="vip">VIP (Gold)</option>
          <option value="jester">Jester (Rainbow)</option>
          <option value="chaos-lord">Chaos Lord (Red)</option>
        </select>
        <button onclick="assignRole()">Assign Role</button>
        <button onclick="freezeChat()">Freeze Chat</button>
        <h4>Banned Users</h4>
        <ul id="banned-users"></ul>
      </div>
    </div>
  </div>

  <!-- Admin Badge/Button -->
  <button id="admin-btn" onclick="toggleAdminPanel()">Admin</button>

  <!-- Crash Alert -->
  <div id="crash-alert">Chat Crashed! ğŸ˜±</div>
</body>
</html>
