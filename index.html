<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Firebase Chat</title>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, set, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  // 🔥 Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDEF8umvfm8VxqImpIjcejIvciB60amPA0",
    authDomain: "chat-bd6ae.firebaseapp.com",
    databaseURL: "https://chat-bd6ae-default-rtdb.firebaseio.com",
    projectId: "chat-bd6ae",
    storageBucket: "chat-bd6ae.firebasestorage.app",
    messagingSenderId: "800799340593",
    appId: "1:800799340593:web:d0d8d7da87ca5928a13d10",
    measurementId: "G-D1YCHQYBHC"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");
  const bannedRef = ref(db, "bannedUsers");
  const eventsRef = ref(db, "events/discoParty");

  let currentUsername = '';
  let isAdmin = false;
  let isBanned = false;
  let isDiscoActive = false;

  // Check if user is banned
  window.checkBanned = function(username) {
    if (!username) return;
    onValue(ref(db, `bannedUsers/${username}`), (snapshot) => {
      isBanned = snapshot.val() === true;
      const msgInput = document.getElementById('msg');
      const sendBtn = document.querySelector('.message-input button');
      if (isBanned) {
        msgInput.disabled = true;
        sendBtn.disabled = true;
        alert('You are banned from the chat.');
      } else {
        msgInput.disabled = false;
        sendBtn.disabled = false;
      }
    }, (error) => {
      console.error('Error checking ban status:', error);
    });
  };

  // Send message
  window.sendMessage = function() {
    const input = document.getElementById("msg");
    if (!input) {
      console.error('Message input not found');
      return;
    }
    const messageText = input.value.trim();
    if (!messageText) {
      alert('Please enter a message');
      return;
    }
    if (!currentUsername.trim()) {
      console.error('No username set, currentUsername:', currentUsername);
      alert('Please log in with a username');
      return;
    }
    if (isBanned) {
      console.error('User is banned:', currentUsername);
      alert('You are banned from the chat.');
      return;
    }
    push(messagesRef, { 
      username: currentUsername, 
      text: messageText, 
      timestamp: Date.now(), 
      isGlobal: false 
    }).then(() => {
      input.value = "";
      console.log('Message sent by:', currentUsername);
      // Award Disco Legend badge during event
      if (isDiscoActive) {
        set(ref(db, `badges/${currentUsername}`), { badge: 'Disco Legend', color: '#ff00ff', expires: Date.now() + 24 * 60 * 60 * 1000 });
      }
    }).catch((error) => {
      console.error('Error sending message:', error);
      alert('Failed to send message: ' + error.message);
    });
  };

  // Admin functions
  window.banUser = function() {
    if (!isAdmin) return;
    const banInput = document.getElementById('ban-input');
    if (banInput && banInput.value.trim()) {
      set(ref(db, `bannedUsers/${banInput.value.trim()}`), true)
        .catch((error) => console.error('Error banning user:', error));
      banInput.value = "";
    } else {
      alert('Please enter a username to ban');
    }
  };

  window.unbanUser = function() {
    if (!isAdmin) return;
    const unbanInput = document.getElementById('unban-input');
    if (unbanInput && unbanInput.value.trim()) {
      remove(ref(db, `bannedUsers/${unbanInput.value.trim()}`))
        .catch((error) => console.error('Error unbanning user:', error));
      unbanInput.value = "";
    } else {
      alert('Please enter a username to unban');
    }
  };

  window.clearChat = function() {
    if (!isAdmin) return;
    if (confirm('Are you sure you want to clear all messages?')) {
      remove(messagesRef)
        .catch((error) => console.error('Error clearing chat:', error));
    }
  };

  window.sendGlobalMessage = function() {
    if (!isAdmin) return;
    const globalInput = document.getElementById('global-input');
    if (globalInput && globalInput.value.trim()) {
      push(messagesRef, { username: 'ADMIN', text: globalInput.value.trim(), timestamp: Date.now(), isGlobal: true })
        .catch((error) => console.error('Error sending global message:', error));
      globalInput.value = "";
    } else {
      alert('Please enter a global message');
    }
  };

  window.verifyAdmin = function(code) {
    if (code === '1616') {
      isAdmin = true;
      document.getElementById('admin-password').style.display = 'none';
      document.getElementById('admin-controls').style.display = 'block';
      return true;
    }
    return false;
  };

  // Toggle admin panel
  window.toggleAdminPanel = function() {
    const panel = document.getElementById('admin-panel');
    panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
  };

  // Disco Party Event
  window.triggerDiscoParty = function() {
    if (!isAdmin) return;
    if (isDiscoActive) {
      alert('Disco Party already active!');
      return;
    }
    isDiscoActive = true;
    set(ref(db, 'events/discoParty'), { active: true, endTime: Date.now() + 30 * 1000 })
      .catch((error) => console.error('Error starting Disco Party:', error));
    push(messagesRef, { 
      username: 'ADMIN', 
      text: '🕺 DISCO PARTY STARTS NOW! Dance with the stickman for 30 seconds—type to become a Disco Legend! 🎶', 
      timestamp: Date.now(), 
      isGlobal: true 
    });

    // Play music
    const audio = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_6a2b6e2e3b.mp3');
    audio.play().catch((error) => console.error('Error playing audio:', error));

    // Show stickman and lights
    const discoDiv = document.getElementById('disco-container');
    discoDiv.style.display = 'block';
    document.body.classList.add('disco-lights');

    // Stickman animation
    const canvas = document.getElementById('stickman-canvas');
    const ctx = canvas.getContext('2d');
    let frame = 0;
    const moves = [
      { head: { x: 100, y: 50 }, arms: [{ x: 80, y: 70 }, { x: 120, y: 70 }], legs: [{ x: 90, y: 100 }, { x: 110, y: 100 }] }, // Neutral
      { head: { x: 100, y: 50 }, arms: [{ x: 70, y: 60 }, { x: 130, y: 60 }], legs: [{ x: 90, y: 110 }, { x: 110, y: 90 }] }, // Floss
      { head: { x: 100, y: 50 }, arms: [{ x: 90, y: 80 }, { x: 110, y: 80 }], legs: [{ x: 80, y: 100 }, { x: 120, y: 100 }] }, // Dab
    ];
    function animateStickman() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      const move = moves[Math.floor(frame / 10) % moves.length];
      ctx.arc(move.head.x, move.head.y, 10, 0, Math.PI * 2); // Head
      ctx.moveTo(move.head.x, move.head.y + 10);
      ctx.lineTo(move.head.x, move.head.y + 40); // Body
      ctx.moveTo(move.head.x, move.head.y + 20);
      ctx.lineTo(move.arms[0].x, move.arms[0].y); // Left arm
      ctx.moveTo(move.head.x, move.head.y + 20);
      ctx.lineTo(move.arms[1].x, move.arms[1].y); // Right arm
      ctx.moveTo(move.head.x, move.head.y + 40);
      ctx.lineTo(move.legs[0].x, move.legs[0].y); // Left leg
      ctx.moveTo(move.head.x, move.head.y + 40);
      ctx.lineTo(move.legs[1].x, move.legs[1].y); // Right leg
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 5;
      ctx.stroke();
      frame++;
      if (isDiscoActive) requestAnimationFrame(animateStickman);
    }
    animateStickman();

    // End event after 30 seconds
    setTimeout(() => {
      isDiscoActive = false;
      set(ref(db, 'events/discoParty'), { active: false })
        .catch((error) => console.error('Error ending Disco Party:', error));
      push(messagesRef, { 
        username: 'ADMIN', 
        text: '🎉 DISCO PARTY OVER! Disco Legends, share your screenshots! 🕺', 
        timestamp: Date.now(), 
        isGlobal: true 
      });
      audio.pause();
      discoDiv.style.display = 'none';
      document.body.classList.remove('disco-lights');
    }, 30 * 1000);
  };

  // Receive messages and apply badges
  onChildAdded(messagesRef, (snapshot) => {
    const msg = snapshot.val();
    const list = document.getElementById("messages");
    if (list && msg?.text) {
      const li = document.createElement("li");
      if (msg.isGlobal) {
        li.style.color = 'red';
        li.style.fontWeight = 'bold';
      }
      li.textContent = `${msg.username || 'Unknown'}: ${msg.text}`;
      li.style.padding = "8px";
      li.style.borderBottom = "1px solid #ccc";
      // Check for Disco Legend badge
      onValue(ref(db, `badges/${msg.username}`), (badgeSnapshot) => {
        const badge = badgeSnapshot.val();
        if (badge && badge.badge === 'Disco Legend' && badge.expires > Date.now()) {
          li.style.color = badge.color;
          li.textContent = `🕺 ${msg.username}: ${msg.text}`;
        }
      }, { onlyOnce: true });
      list.appendChild(li);
      list.scrollTop = list.scrollHeight;
    }
  });

  // Display banned users
  onValue(bannedRef, (snapshot) => {
    const bannedList = document.getElementById('banned-users');
    if (bannedList) {
      bannedList.innerHTML = '';
      snapshot.forEach((child) => {
        const user = child.key;
        const li = document.createElement('li');
        li.textContent = user;
        bannedList.appendChild(li);
      });
    }
  });

  // Enter key support for sending messages
  document.addEventListener('DOMContentLoaded', () => {
    const msgInput = document.getElementById('msg');
    if (msgInput) {
      msgInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    }
  });

  // Initialize username on login
  window.loginUser = function() {
    const usernameInput = document.getElementById('username-input');
    const username = usernameInput.value.trim();
    if (username) {
      currentUsername = username;
      console.log('Username set:', currentUsername);
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('chat-container').style.display = 'flex';
      checkBanned(currentUsername);
    } else {
      alert('Please enter a username');
    }
  };
</script>

<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #login-screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
  }

  #login-screen input {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    width: 200px;
  }

  #login-screen button {
    padding: 10px 20px;
    border-radius: 20px;
    background: #667eea;
    color: white;
    border: none;
    cursor: pointer;
  }

  #chat-container {
    display: none;
    flex-direction: row;
    height: 100vh;
  }

  #messages-container {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  #messages {
    list-style: none;
    padding: 10px;
    margin: 0;
    flex: 1;
    overflow-y: auto;
    background: #f0f0f0;
  }

  .message-input {
    display: flex;
    padding: 10px;
    background: white;
    border-top: 1px solid #ccc;
  }

  .message-input input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
  }

  .message-input button {
    padding: 10px 20px;
    border-radius: 20px;
    background: #667eea;
    color: white;
    border: none;
    margin-left: 5px;
    cursor: pointer;
  }

  #admin-panel {
    width: 300px;
    background: white;
    padding: 10px;
    border-left: 1px solid #ccc;
    display: none;
  }

  #admin-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 10px;
    background: #ff4444;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

  #admin-password {
    margin-bottom: 10px;
  }

  #admin-password input {
    width: 100%;
    padding: 5px;
    margin-bottom: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  #admin-controls input, #admin-controls button {
    width: 100%;
    padding: 5px;
    margin-bottom: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  #admin-controls button {
    background: #667eea;
    color: white;
    border: none;
    cursor: pointer;
  }

  #banned-users {
    list-style: none;
    padding: 0;
    max-height: 100px;
    overflow-y: auto;
  }

  #banned-users li {
    padding: 5px;
    border-bottom: 1px solid #ccc;
  }

  #disco-container {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
  }

  #stickman-canvas {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
  }

  .disco-lights {
    animation: rainbow-flicker 0.5s infinite;
  }

  @keyframes rainbow-flicker {
    0% { background: linear-gradient(135deg, red, orange); }
    20% { background: linear-gradient(135deg, orange, yellow); }
    40% { background: linear-gradient(135deg, yellow, green); }
    60% { background: linear-gradient(135deg, green, blue); }
    80% { background: linear-gradient(135deg, blue, purple); }
    100% { background: linear-gradient(135deg, purple, red); }
  }
</style>
</head>

<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <h2>Enter Your Name</h2>
    <input type="text" id="username-input" placeholder="Your name">
    <button onclick="loginUser()">Login</button>
  </div>

  <!-- Chat Container: Messages left, Admin right -->
  <div id="chat-container">
    <div id="messages-container">
      <ul id="messages"></ul>
      <div class="message-input">
        <input id="msg" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
    <div id="admin-panel">
      <div id="admin-password">
        <input type="password" id="admin-code" placeholder="Enter admin code">
        <button onclick="if(verifyAdmin(document.getElementById('admin-code').value)){document.getElementById('admin-password').style.display='none'; document.getElementById('admin-controls').style.display='block';} else {alert('Wrong code');}">Verify</button>
      </div>
      <div id="admin-controls" style="display: none;">
        <input type="text" id="ban-input" placeholder="Username to ban">
        <button onclick="banUser()">Ban</button>
        <input type="text" id="unban-input" placeholder="Username to unban">
        <button onclick="unbanUser()">Unban</button>
        <button onclick="clearChat()">Clear Chat</button>
        <input type="text" id="global-input" placeholder="Global message">
        <button onclick="sendGlobalMessage()">Send Global</button>
        <button onclick="triggerDiscoParty()">Trigger Disco Party</button>
        <h4>Banned Users</h4>
        <ul id="banned-users"></ul>
      </div>
    </div>
  </div>

  <!-- Admin Badge/Button -->
  <button id="admin-btn" onclick="toggleAdminPanel()">Admin</button>

  <!-- Disco Party Container -->
  <div id="disco-container">
    <canvas id="stickman-canvas" width="200" height="200"></canvas>
  </div>
</body>
</html>
